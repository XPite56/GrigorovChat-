<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.1.7</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); --gold: #f1c40f; --neon: #00d2ff; --danger: #ff4757; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }

        /* Эффекты Даниила (Admin) */
        @keyframes admin-pulse { 0% { box-shadow: 0 0 5px var(--neon); } 50% { box-shadow: 0 0 25px var(--neon); } 100% { box-shadow: 0 0 5px var(--neon); } }
        .avatar-admin { animation: admin-pulse 2s infinite; border: 2px solid var(--neon) !important; position: relative; }
        .avatar-admin::after { content: 'DEV'; position: absolute; bottom: -10px; font-size: 8px; background: var(--neon); color: #000; padding: 2px 4px; border-radius: 4px; font-weight: bold; }

        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 35px; border-radius: 35px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; border: 1px solid rgba(255,255,255,0.05); }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }

        .contact-card { background: var(--card); padding: 18px; border-radius: 25px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 50px; height: 50px; border-radius: 18px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
        
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 90px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; background: var(--card); align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg-adm { background: linear-gradient(135deg, #6c5ce7 0%, #f1c40f 100%) !important; border: none !important; color: white; font-weight: 500; }

        .admin-panel { background: rgba(241, 196, 15, 0.1); border: 1px solid var(--gold); border-radius: 25px; padding: 18px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="glass-card">
            <h1 style="letter-spacing: 3px;">GrigorovChat</h1>
            <input type="text" id="u-nick" placeholder="Ник или Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn-p" onclick="handleAuth()">ВОЙТИ</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:25px; cursor:pointer; opacity:0.4; font-size: 13px;">Создать аккаунт</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h1 style="font-size: 30px;">Чаты</h1>
            <div id="adm-status" style="display:none; color:var(--gold); font-size:12px; font-weight:bold; border:1px solid var(--gold); padding:4px 10px; border-radius:10px;">ADMIN</div>
        </header>

        <div id="admin-box" class="admin-panel" style="display:none;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <b style="color:var(--gold); font-size:10px;">Админ панель</b>
                <button onclick="nukeMessages()" style="background:var(--danger); border:none; color:white; font-size:10px; padding:2px 8px; border-radius:5px; cursor:pointer;">NUKE DB</button>
            </div>
            <input type="text" id="ann-inp" placeholder="Объявление всем..." style="margin:0; height:40px; font-size:12px;">
        </div>

        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <div onclick="closeChat()" style="background:var(--card); width:45px; height:45px; border-radius:18px; display:flex; align-items:center; justify-content:center; cursor:pointer;">←</div>
            <b id="active-chat-name" style="font-size:20px;">Чат</b>
        </header>
        <div id="messages"></div>
        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:12px;">
            <input type="text" id="msg-inp" placeholder="Написать...">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:20px; color:white;">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users';
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com'; // Твой Email

    let me = null, opponent = null, isReg = false;

    async function init() {
        try {
            me = await acc.get();
            if(me.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                document.getElementById('admin-box').style.display = 'block';
                document.getElementById('adm-status').style.display = 'block';
            }
            show('contacts-screen');
            loadUsers();
            startRealtime();
        } catch (e) { show('auth-screen'); }
    }

    function startRealtime() {
        client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
            const m = res.payload;
            if (opponent && (m.sender === opponent.email || m.sender === me.email)) {
                loadMessages();
            } else if (m.receiver === me.email) {
                if (Notification.permission === 'granted') new Notification("GrigorovChat", { body: m.text });
            }
        });
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === me.email) return;
            const isAdm = u.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name);
            card.innerHTML = `<div class="avatar ${isAdm?'avatar-admin':''}">${u.name[0].toUpperCase()}</div>
                <div style="flex:1"><b>${u.name}</b><br><small style="opacity:0.3; font-size:10px">${isAdm?'DEVELOPER':'USER'}</small></div>`;
            list.appendChild(card);
        });
    }

    async function openChat(e, n) {
        opponent = { email: e, name: n };
        document.getElementById('active-chat-name').innerText = n;
        show('chat-screen');
        loadMessages();
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        res.documents.forEach(m => {
            if ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email)) {
                const isAdm = m.sender.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                const d = document.createElement('div');
                d.className = `msg ${m.sender === me.email ? 'my' : ''} ${isAdm ? 'msg-adm' : ''}`;
                d.innerHTML = m.text;
                box.appendChild(d);
            }
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        const txt = inp.value.trim();
        if(!txt) return;
        
        try {
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
                text: txt, 
                sender: me.email, 
                receiver: opponent.email 
            });
            inp.value = "";
        } catch(e) {
            console.error("Ошибка Appwrite:", e);
            alert("ОШИБКА: Проверь 'Permissions' в консоли Appwrite для коллекции messages!");
        }
    }

    async function nukeMessages() {
        if(!confirm("Даниил, очистить всю базу?")) return;
        const res = await db.listDocuments(D_ID, C_MSGS);
        for(let doc of res.documents) await db.deleteDocument(D_ID, C_MSGS, doc.$id);
        location.reload();
    }

    // Вспомогательные функции
    function formatEmail(i) { i=i.trim().toLowerCase(); return i.includes('@') ? i : i.replace(/[^a-z0-9]/g, '') + "@chat.com"; }
    async function handleAuth() {
        const n = document.getElementById('u-nick').value, p = document.getElementById('pass').value, e = formatEmail(n);
        try {
            if (isReg) {
                await acc.create(ID.unique(), e, p, n);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n, email: e });
            } else { await acc.createEmailSession(e, p); }
            location.reload();
        } catch (err) { alert(err.message); }
    }
    function show(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function toggleMode() { isReg = !isReg; document.getElementById('toggle-text').innerText = isReg ? 'Войти' : 'Создать аккаунт'; }
    function closeChat() { opponent = null; show('contacts-screen'); }
    init();
</script>
</body>
</html>
