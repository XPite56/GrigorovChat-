<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); --gold: #f1c40f; --red: #ff4757; --online: #2ecc71; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #13132b; color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen, #call-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        
        /* –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê (–¢–í–û–ô –ö–û–ù–¶–ï–ü–¢) */
        #call-screen { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); justify-content: space-around; align-items: center; z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; }
        .call-name { font-size: 48px; font-weight: bold; color: #cbd3f1; text-align: center; }
        .call-timer { font-size: 32px; color: #a29bfe; font-family: monospace; }
        .call-avatar { width: 140px; height: 140px; border-radius: 50%; background: var(--p); display: flex; align-items: center; justify-content: center; font-size: 60px; position: relative; }
        .call-avatar::after { content: ''; position: absolute; width: 100%; height: 100%; border: 2px solid var(--p); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }
        
        .call-btns { display: flex; gap: 30px; }
        .c-btn { width: 80px; height: 80px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .hangup { background: var(--red); }
        .accept { background: var(--online); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ß–ê–¢–û–í */
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; }
        .contact-card { background: var(--card); padding: 18px; border-radius: 22px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); }
        .avatar { width: 50px; height: 50px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; position: relative; }
        .status-dot { width: 14px; height: 14px; border-radius: 50%; position: absolute; bottom: -3px; right: -3px; border: 3px solid #13132b; }
        .online { background: var(--online); }
        .offline { background: #555; }
        
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; line-height: 1.4; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 5px; }
        .shiny-nick { background: linear-gradient(to right, #f1c40f, #ffeb3b, #f1c40f); -webkit-background-clip: text; color: transparent; animation: shine 3s infinite linear; font-weight: bold; }
        @keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        #admin-btn { position: fixed; top: 22px; right: 80px; font-size: 24px; background: none; border: none; z-index: 200; display: none; filter: drop-shadow(0 0 5px var(--gold)); }
    </style>
</head>
<body>

    <div id="call-screen">
        <div style="text-align: center;">
            <div class="call-name" id="call-user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="call-avatar" id="call-user-avatar">?</div>
            <div class="call-timer" id="call-timer">00:00</div>
        </div>
        <div class="call-btns" id="call-actions">
            </div>
    </div>

    <button id="admin-btn" onclick="document.getElementById('admin-panel').style.display='block'">üëë</button>

    <div id="auth-screen">
        <div class="glass-card"><h1>GrigorovChat 1.2</h1>
            <input type="email" id="u-email" placeholder="Email">
            <input type="text" id="u-nick" placeholder="–ò–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p onclick="toggleMode()" style="margin-top:20px; cursor:pointer; opacity:0.5">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="opacity:0.6; background:none; border:none; color:white;">–í—ã—Ö–æ–¥</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px">
            <div style="display:flex; align-items:center; gap:15px">
                <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:42px; height:42px; border-radius:15px; display:flex; align-items:center; justify-content:center">‚Üê</div>
                <b id="active-chat-name">–ò–º—è</b>
            </div>
            <button onclick="initiateCall()" style="background:none; border:none; font-size:24px;">üìû</button>
        </header>
        <div id="messages"></div>
        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:10px;">
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; margin:0">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; border-radius:20px; color:white">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users';
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';
    let me = null, opponent = null, allUsers = {}, myDocId = null, callInt = null;

    async function init() {
        try {
            me = await acc.get();
            if (me.email === ADMIN_EMAIL) document.getElementById('admin-btn').style.display = 'block';
            show('contacts-screen');
            await loadUsers();
            
            // Realtime –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –∑–≤–æ–Ω–∫–∏
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
            client.subscribe(`databases.${D_ID}.collections.${C_USERS}.documents`, res => {
                const u = res.payload;
                allUsers[u.email] = u;
                renderUsers();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞ –¥–ª—è –º–µ–Ω—è
                if (u.email === me.email && u.calling_status && u.calling_status !== 'idle') {
                    handleIncomingCall(u.calling_status);
                } else if (u.email === me.email && u.calling_status === 'idle') {
                    closeCallUI();
                }
            });

            // "–°–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ"
            setInterval(async () => { if(myDocId) await db.updateDocument(D_ID, C_USERS, myDocId, { last_seen: new Date().toISOString() }); }, 60000);
        } catch (e) { show('auth-screen'); }
    }

    // --- –õ–û–ì–ò–ö–ê –ó–í–û–ù–ö–ê ---
    async function initiateCall() {
        if (!opponent || !opponent.$id) return;
        // –°—Ç–∞–≤–∏–º –æ–ø–ø–æ–Ω–µ–Ω—Ç—É —Å—Ç–∞—Ç—É—Å, —á—Ç–æ –ú–´ –µ–º—É –∑–≤–æ–Ω–∏–º
        await db.updateDocument(D_ID, C_USERS, opponent.$id, { calling_status: me.email });
        setupCallUI(opponent.name, '–ò—Å—Ö–æ–¥—è—â–∏–π...');
    }

    function handleIncomingCall(callerEmail) {
        const caller = allUsers[callerEmail];
        setupCallUI(caller ? caller.name : callerEmail, '–í—Ö–æ–¥—è—â–∏–π...', true);
    }

    function setupCallUI(name, statusText, isIncoming = false) {
        document.getElementById('call-user-name').innerText = name;
        document.getElementById('call-user-avatar').innerText = name[0];
        document.getElementById('call-timer').innerText = statusText;
        
        const actions = document.getElementById('call-actions');
        actions.innerHTML = '';
        
        if (isIncoming) {
            actions.innerHTML = `
                <button class="c-btn accept" onclick="acceptCall()">‚úÖ</button>
                <button class="c-btn hangup" onclick="endCall()">‚ùå</button>`;
        } else {
            actions.innerHTML = `<button class="c-btn hangup" onclick="endCall()">‚ùå</button>`;
        }
        show('call-screen');
    }

    function acceptCall() {
        let sec = 0;
        document.getElementById('call-timer').innerText = "00:00";
        callInt = setInterval(() => {
            sec++;
            let m = Math.floor(sec/60).toString().padStart(2,'0'), s = (sec%60).toString().padStart(2,'0');
            document.getElementById('call-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    async function endCall() {
        if (opponent && opponent.$id) {
            await db.updateDocument(D_ID, C_USERS, opponent.$id, { calling_status: 'idle' });
        }
        await db.updateDocument(D_ID, C_USERS, myDocId, { calling_status: 'idle' });
        closeCallUI();
    }

    function closeCallUI() {
        clearInterval(callInt);
        show('chat-screen');
    }

    // --- –ë–ê–ó–û–í–´–ï –§–£–ù–ö–¶–ò–ò ---
    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        res.documents.forEach(u => {
            allUsers[u.email] = u;
            if (u.email === me.email) myDocId = u.$id;
        });
        renderUsers();
    }

    function renderUsers() {
        const list = document.getElementById('user-list'); list.innerHTML = "";
        Object.values(allUsers).forEach(u => {
            if (u.email === me.email) return;
            const isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 120000);
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => { opponent = u; document.getElementById('active-chat-name').innerText = u.name; show('chat-screen'); loadMessages(); };
            card.innerHTML = `<div class="avatar">${u.name[0]}<div class="status-dot ${isOnline?'online':'offline'}"></div></div><b>${u.name}</b>`;
            list.appendChild(card);
        });
    }

    async function loadMessages() {
        if (!opponent) return;
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderDesc("$createdAt"), Query.limit(40)]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        res.documents.filter(m => (m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email))
            .reverse().forEach(m => {
                const d = document.createElement('div');
                d.className = `msg ${m.sender === me.email ? 'my' : ''}`;
                d.innerText = m.text;
                box.appendChild(d);
            });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp'); if(!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }

    async function handleAuth() {
        const e = document.getElementById('u-email').value, p = document.getElementById('pass').value, n = document.getElementById('u-nick').value;
        try {
            if (document.getElementById('u-nick').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n, email: e, calling_status: 'idle' });
            } else await acc.createEmailSession(e, p);
            location.reload();
        } catch (err) { alert(err.message); }
    }

    function toggleMode() { const n = document.getElementById('u-nick'); n.style.display = n.style.display === 'none' ? 'block' : 'none'; }
    function show(id) { ['auth-screen', 'contacts-screen', 'chat-screen', 'call-screen'].forEach(s => document.getElementById(s).style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function closeChat() { opponent = null; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
