<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.2.3</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { 
            --p: #6c5ce7; 
            --bg: #13132b; 
            --card: rgba(255, 255, 255, 0.08); 
            --gold: #f1c40f; 
            --red: #ff4757; 
            --online: #2ecc71; 
            --offline: #95a5a6; 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        #auth-screen, #contacts-screen, #chat-screen { 
            padding: 20px; 
            height: 100vh; 
            display: none; 
            flex-direction: column; 
        }

        /* –¢–í–û–ô –°–¢–ï–ö–õ–Ø–ù–ù–´–ô –î–ò–ó–ê–ô–ù 1.2 */
        .glass-card { 
            margin: auto; 
            width: 100%; 
            max-width: 340px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; 
            border-radius: 30px; 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        input { 
            width: 100%; 
            padding: 16px; 
            margin: 10px 0; 
            border-radius: 18px; 
            border: none; 
            background: rgba(255,255,255,0.1); 
            color: white; 
            outline: none; 
        }

        .btn-p { 
            width: 100%; 
            padding: 16px; 
            border-radius: 18px; 
            border: none; 
            background: var(--p); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn-p:active { transform: scale(0.95); }
        
        /* –ö–ê–†–¢–û–ß–ö–ê –ö–û–ù–¢–ê–ö–¢–ê */
        .contact-card { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.05); 
            position: relative; 
            transition: 0.2s; 
        }
        .contact-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        
        .avatar { 
            width: 45px; 
            height: 45px; 
            border-radius: 15px; 
            background: var(--p); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 20px; 
            position: relative; 
        }
        .avatar-family { 
            background: linear-gradient(45deg, #6c5ce7, #a29bfe); 
            border: 2px solid var(--gold); 
        }
        
        .status-dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            border: 2px solid #1e1e3f; 
            position: absolute; 
            bottom: -2px; 
            right: -2px; 
            z-index: 10; 
        }
        .online { background: var(--online); box-shadow: 0 0 5px var(--online); }
        .offline { background: var(--offline); }

        /* –ú–ï–°–°–ï–î–ñ–ò */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding-bottom: 100px; 
        }
        .msg { 
            max-width: 80%; 
            padding: 10px 14px; 
            border-radius: 18px; 
            background: var(--card); 
            align-self: flex-start; 
            position: relative; 
            word-wrap: break-word;
            cursor: pointer;
        }
        .msg-time { 
            font-size: 9px; 
            opacity: 0.5; 
            display: block;
            text-align: right;
            margin-top: 4px;
        }
        .msg-author { 
            font-size: 11px; 
            color: var(--gold); 
            font-weight: bold; 
            display: block; 
            margin-bottom: 4px; 
        }
        .my { 
            align-self: flex-end; 
            background: var(--p); 
            border-bottom-right-radius: 4px; 
        }
        .msg img { 
            max-width: 100%; 
            border-radius: 12px; 
            margin-top: 5px; 
        }

        /* –≠–§–§–ï–ö–¢ BOSS */
        .shiny-nick {
            background: linear-gradient(to right, #f1c40f, #ffeb3b, #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite linear;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            font-weight: 800;
        }
        @keyframes shine { 
            0% { background-position: 0% 50%; } 
            100% { background-position: 200% 50%; } 
        }

        #admin-btn { 
            position: fixed; 
            top: 22px; 
            right: 80px; 
            font-size: 22px; 
            background: none; 
            border: none; 
            cursor: pointer; 
            z-index: 200; 
            display: none; 
            filter: drop-shadow(0 0 5px var(--gold)); 
        }
        
        #admin-panel { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 300; 
            padding: 30px; 
            overflow-y: auto; 
        }

        #attach-panel { 
            display: none; 
            background: rgba(20, 20, 45, 0.98); 
            border-radius: 25px 25px 0 0; 
            padding: 20px; 
            position: fixed; 
            bottom: 85px; 
            left: 0; 
            right: 0; 
            z-index: 100; 
            backdrop-filter: blur(15px); 
        }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="text-align:center; color: var(--gold); margin-bottom: 20px;">üëë –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="glass-card" onclick="toggleShinyNickDB()" style="max-width:none; margin:0;">
                <span style="font-size:30px; display:block">‚ú®</span>
                –ù–∏–∫: <span id="shiny-status">...</span>
            </div>
            <div class="glass-card" onclick="spyEye()" style="max-width:none; margin:0;">
                <span style="font-size:30px; display:block">üëÅÔ∏è</span>
                –®–ø–∏–æ–Ω
            </div>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-p" style="margin-top:30px; background:var(--red)">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <button id="admin-btn" onclick="openAdmin()">üëë</button>

    <div id="auth-screen">
        <div class="glass-card">
            <h1 style="margin-bottom:10px">GrigorovChat</h1>
            <p style="opacity:0.5; margin-bottom:20px; font-size:12px">v1.2.3 (beta 1)</p>
            <input type="email" id="u-email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞">
            <input type="text" id="u-nick" placeholder="–¢–≤–æ–µ –∏–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–û–ô–¢–ò</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:20px; cursor:pointer; opacity:0.5">–£ –º–µ–Ω—è –Ω–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="font-size:32px; font-weight:800">–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="opacity:0.6; background:none; border:none; color:white; font-weight:bold">–í—ã—Ö–æ–¥</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:40px; height:40px; border-radius:15px; display:flex; align-items:center; justify-content:center">‚Üê</div>
            <b id="active-chat-name" style="font-size:20px">–ß–∞—Ç</b>
        </header>
        <div id="messages"></div>
        
        <div id="attach-panel">
            <div style="display:flex; justify-content:space-around;">
                <label style="text-align:center; cursor:pointer">
                    <input type="file" id="file-inp" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
                    <div style="width:65px; height:65px; background:rgba(255,255,255,0.1); border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:28px; margin-bottom:5px">üñºÔ∏è</div>
                    <span style="font-size:12px">–§–æ—Ç–æ</span>
                </label>
            </div>
        </div>

        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:12px; align-items: center;">
            <button onclick="toggleAttach()" style="background:none; border:none; font-size:28px; color:white;">üìé</button>
            <input type="text" id="msg-inp" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="margin:0; flex:1">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:20px; color:white; font-size:20px">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), storage = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', B_ID = '696289e3001b875d11ad';
    const FAMILY_ID = 'family_group', ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';

    let me = null, opponent = null, isFamily = false, allUsersData = {}, myUserDocId = null;

    async function init() {
        try {
            me = await acc.get();
            if (me.email === ADMIN_EMAIL) document.getElementById('admin-btn').style.display = 'block';
            show('contacts-screen');
            await initialLoadUsers();
            startHeartbeat();

            // REALTIME –ü–û–î–ü–ò–°–ö–ò (–ë–ï–ó –°–û–ö–†–ê–©–ï–ù–ò–ô)
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => { loadMessages(); });
            client.subscribe(`databases.${D_ID}.collections.${C_USERS}.documents`, res => {
                allUsersData[res.payload.email] = res.payload;
                renderUserList();
            });
        } catch (e) { show('auth-screen'); }
    }

    async function initialLoadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        res.documents.forEach(u => {
            allUsersData[u.email] = u;
            if (u.email === me.email) myUserDocId = u.$id;
        });
        renderUserList();
    }

    function renderUserList() {
        const list = document.getElementById('user-list'); 
        list.innerHTML = "";
        
        // –§–≠–ú–ï–õ–ò
        const fCard = document.createElement('div');
        fCard.className = 'contact-card';
        fCard.onclick = () => openChat(FAMILY_ID, '–§—ç–º–µ–ª–∏', true);
        fCard.innerHTML = `<div class="avatar avatar-family">–§</div><div><b>–§—ç–º–µ–ª–∏</b><p style="font-size:10px; opacity:0.5">–°–µ–º–µ–π–Ω—ã–π —á–∞—Ç</p></div>`;
        list.appendChild(fCard);

        // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ò
        Object.values(allUsersData).forEach(u => {
            if (u.email === me.email) return;
            let isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 120000);
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name, false);
            card.innerHTML = `
                <div class="avatar">
                    ${u.name[0].toUpperCase()}
                    <div class="status-dot ${isOnline?'online':'offline'}"></div>
                </div>
                <b>${u.name}</b>`;
            list.appendChild(card);
        });
    }

    async function startHeartbeat() {
        if (!myUserDocId) return;
        const beat = () => db.updateDocument(D_ID, C_USERS, myUserDocId, { last_seen: new Date().toISOString() });
        beat(); setInterval(beat, 60000);
    }

    // –õ–û–ì–ò–ö–ê –ß–ê–¢–ê (–í–†–ï–ú–Ø + –£–î–ê–õ–ï–ù–ò–ï + –†–ï–î–ê–ö–¢)
    async function openChat(id, name, isFam) {
        opponent = { email: id }; isFamily = isFam;
        document.getElementById('active-chat-name').innerText = name;
        show('chat-screen');
        loadMessages();
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages'); 
        box.innerHTML = '';
        
        let filtered = isFamily ? res.documents.filter(m => m.receiver === FAMILY_ID) : res.documents.filter(m => (m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email));

        filtered.reverse().forEach(m => {
            const d = document.createElement('div');
            const isMy = m.sender === me.email;
            const sData = allUsersData[m.sender];
            const timeStr = new Date(m.$createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            d.className = `msg ${isMy ? 'my' : ''}`;
            d.onclick = () => handleMsgAction(m);

            let author = (isFamily && !isMy) ? `<span class="msg-author ${sData?.is_shiny?'shiny-nick':''}">${sData?.name||'–£—á–∞—Å—Ç–Ω–∏–∫'}</span>` : '';
            let content = m.text.startsWith('IMG:') ? `<img src="${m.text.replace('IMG:', '')}">` : m.text;
            
            d.innerHTML = `${author}${content}<span class="msg-time">${timeStr}</span>`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    // –¢–í–û–ò –ü–û–õ–ù–û–ú–û–ß–ò–Ø (–£–î–ê–õ–ï–ù–ò–ï –ò –ò–ó–ú–ï–ù–ï–ù–ò–ï)
    async function handleMsgAction(msg) {
        const isMy = msg.sender === me.email;
        const isBoss = me.email === ADMIN_EMAIL;

        if (!isMy && !isBoss) return;

        if (isBoss) {
            let choice = confirm("BOSS –î–ï–ô–°–¢–í–ò–ï:\n[–û–ö] - –ò–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç\n[–û—Ç–º–µ–Ω–∞] - –£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
            if (choice) {
                let t = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç:", msg.text);
                if (t && t !== msg.text) await db.updateDocument(D_ID, C_MSGS, msg.$id, { text: t });
            } else {
                if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞–≤—Å–µ–≥–¥–∞?")) await db.deleteDocument(D_ID, C_MSGS, msg.$id);
            }
        } else {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ?")) await db.deleteDocument(D_ID, C_MSGS, msg.$id);
        }
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim() || !opponent) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }

    async function uploadPhoto(el) {
        if (!el.files[0] || !opponent) return;
        const f = await storage.createFile(B_ID, ID.unique(), el.files[0]);
        const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${f.$id}/view?project=${client.config.project}`;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: `IMG:${url}`, sender: me.email, receiver: opponent.email });
        document.getElementById('attach-panel').style.display = 'none';
    }

    // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
    async function handleAuth() {
        const e = document.getElementById('u-email').value, p = document.getElementById('pass').value, n = document.getElementById('u-nick').value;
        try {
            if (document.getElementById('u-nick').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n, email: e, last_seen: new Date().toISOString(), is_shiny: false });
            } else { await acc.createEmailSession(e, p); }
            location.reload();
        } catch (err) { alert(err.message); }
    }

    async function toggleShinyNickDB() {
        const curr = allUsersData[me.email].is_shiny || false;
        await db.updateDocument(D_ID, C_USERS, myUserDocId, { is_shiny: !curr });
        document.getElementById('shiny-status').innerText = !curr ? "–í–ö–õ" : "–í–´–ö–õ";
    }

    function toggleMode() { 
        document.getElementById('u-nick').style.display = 'block'; 
        document.getElementById('toggle-text').innerText = "–£ –º–µ–Ω—è –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç";
    }
    function toggleAttach() { 
        const p = document.getElementById('attach-panel'); 
        p.style.display = p.style.display === 'block' ? 'none' : 'block'; 
    }
    function show(id) { 
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none'); 
        document.getElementById(id).style.display = 'flex'; 
    }
    function closeChat() { opponent = null; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    function openAdmin() { 
        document.getElementById('admin-panel').style.display = 'block'; 
        document.getElementById('shiny-status').innerText = allUsersData[me.email].is_shiny ? "–í–ö–õ" : "–í–´–ö–õ";
    }

    init();
</script>
</body>
</html>
