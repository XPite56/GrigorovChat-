<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.1.5</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); --admin: #ff4757; --gold: #f1c40f; --neon: #00d2ff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        
        /* –°—Ç–∏–ª–∏ –∞–¥–º–∏–Ω–∞ */
        @keyframes neon-pulse { 0% { box-shadow: 0 0 5px var(--neon); } 50% { box-shadow: 0 0 20px var(--neon); } 100% { box-shadow: 0 0 5px var(--neon); } }
        .avatar-admin { animation: neon-pulse 2s infinite; border: 2px solid var(--neon) !important; }
        .msg-dev { background: linear-gradient(135deg, #6c5ce7 0%, #f1c40f 100%) !important; color: white; }
        .admin-panel { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 20px; margin-bottom: 15px; display: none; border: 1px solid var(--gold); }
        #global-alert { background: var(--admin); color: white; padding: 12px; text-align: center; font-size: 14px; font-weight: bold; display: none; border-radius: 12px; margin-bottom: 15px; }
        #admin-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #333; border: 1px solid rgba(255,255,255,0.1); }

        /* –û–±—ã—á–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
    </style>
</head>
<body>

    <div id="global-alert"></div>

    <div id="auth-screen">
        <div class="glass-card">
            <h2>GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="–ï–ª. –ø–æ—á—Ç–∞">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:15px; cursor:pointer; font-size:12px">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –°–æ–∑–¥–∞—Ç—å</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h1 style="font-size:24px">–ß–∞—Ç—ã</h1>
            <div>
                <span id="admin-indicator"></span>
                <button onclick="logout()" style="background:none; border:none; color:rgba(255,255,255,0.4); font-size:12px">–í—ã—Ö–æ–¥</button>
            </div>
        </div>

        <div id="admin-box" class="admin-panel">
            <b style="color:var(--gold); font-size:10px;">DEVELOPER ACCESS</b>
            <div style="display:flex; gap:5px; margin-top:5px">
                <input type="text" id="announcement-inp" placeholder="–¢–µ–∫—Å—Ç –¥–ª—è –≤—Å–µ—Ö..." style="margin:0; font-size:12px; padding:10px">
                <button onclick="setGlobalMsg()" style="background:var(--admin); border:none; border-radius:10px; padding:0 15px; color:white">OK</button>
            </div>
            <button onclick="clearAllMsgs()" style="width:100%; background:none; border:1px solid var(--admin); color:var(--admin); font-size:9px; margin-top:10px; padding:8px; border-radius:10px">–û–ß–ò–°–¢–ò–¢–¨ –í–°–ï –°–û–û–ë–©–ï–ù–ò–Ø</button>
        </div>

        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:15px; display:flex; align-items:center; gap:10px">
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px">‚Üê</span> 
            <b id="active-chat-name"></b>
        </header>
        <div id="messages"></div>
        <div id="chat-input-area" style="position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px;">
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); flex:1">
            <button id="send-btn" onclick="sendMsg()" style="background:var(--p); border:none; width:50px; height:50px; border-radius:15px; color:white">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);

    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users'; 
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com'; 

    let me = null, isReg = false, opponent = null, sub = null;

    function formatEmail(input) {
        input = input.trim().toLowerCase();
        if (input.includes('@')) return input;
        return input.replace(/[^a-z0-9]/g, '') + "@chat.com";
    }

    async function handleAuth() {
        const nickOrEmail = document.getElementById('u-nick').value;
        const pass = document.getElementById('pass').value;
        const email = formatEmail(nickOrEmail);
        try {
            if (isReg) {
                const name = nickOrEmail.split('@')[0];
                await acc.create(ID.unique(), email, pass, name);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: name, email: email, muted: false });
            } else { await acc.createEmailSession(email, pass); }
            location.reload();
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e.message); }
    }

    async function init() {
        try {
            me = await acc.get();
            // –ü–†–û–í–ï–†–ö–ê –¢–û–õ–¨–ö–û –ü–û EMAIL
            if(me.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                document.getElementById('admin-box').style.display = 'block';
                document.getElementById('admin-indicator').style.background = 'var(--gold)';
            }
            show('contacts-screen');
            loadUsers();
            syncGlobalMsg();
        } catch (e) { show('auth-screen'); }
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === me.email) return;
            const isUAdmin = (u.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.innerHTML = `
                <div style="flex:1; display:flex; align-items:center; gap:12px" onclick="openChat('${u.email}', '${u.name}', ${u.muted})">
                    <div class="avatar ${isUAdmin ? 'avatar-admin' : ''}">${u.name[0].toUpperCase()}</div>
                    <div>
                        <b style="${isUAdmin ? 'color:var(--gold)' : ''}">${u.name}</b>
                        ${isUAdmin ? '<span style="font-size:9px; display:block; color:var(--neon)">DEVELOPER</span>' : ''}
                    </div>
                </div>`;
            list.appendChild(card);
        });
    }

    async function setGlobalMsg() {
        const txt = document.getElementById('announcement-inp').value;
        try {
            await db.createDocument(D_ID, C_MSGS, 'GLOBAL_NEWS', { text: txt, sender: 'SYSTEM', receiver: 'ALL' });
            location.reload();
        } catch(e) { 
            await db.updateDocument(D_ID, C_MSGS, 'GLOBAL_NEWS', { text: txt });
            location.reload();
        }
    }

    async function syncGlobalMsg() {
        try {
            const doc = await db.getDocument(D_ID, C_MSGS, 'GLOBAL_NEWS');
            if(doc.text) {
                const el = document.getElementById('global-alert');
                el.innerText = "üì¢ " + doc.text;
                el.style.display = 'block';
            }
        } catch(e) {}
    }

    async function clearAllMsgs() {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) return;
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.limit(100)]);
        for(let d of res.documents) { if(d.$id !== 'GLOBAL_NEWS') await db.deleteDocument(D_ID, C_MSGS, d.$id); }
        location.reload();
    }

    async function logout() { await acc.deleteSession('current'); localStorage.clear(); location.reload(); }

    function openChat(e, n, isMuted) {
        opponent = { email: e, name: n };
        document.getElementById('active-chat-name').innerText = n;
        const isAdmin = (me.email.toLowerCase() === ADMIN_EMAIL.toLowerCase());
        document.getElementById('chat-input-area').style.display = (isMuted && !isAdmin) ? 'none' : 'flex';
        show('chat-screen');
        loadMessages();
        if(sub) sub();
        sub = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        res.documents.forEach(m => {
            if ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email)) {
                const d = document.createElement('div');
                const isFromDev = (m.sender.toLowerCase() === ADMIN_EMAIL.toLowerCase());
                d.className = `msg ${m.sender === me.email ? 'my' : ''} ${isFromDev ? 'msg-dev' : ''}`;
                d.innerHTML = m.text;
                box.appendChild(d);
            }
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }

    function show(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function toggleMode() { isReg = !isReg; document.getElementById('toggle-text').innerText = isReg ? '–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç'; }
    function closeChat() { if(sub) sub(); show('contacts-screen'); }
    init();
</script>
</body>
</html>
