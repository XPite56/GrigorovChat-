<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat Admin Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); --admin: #ff4757; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        #auth-screen, #contacts-screen, #chat-screen { padding: 25px; height: 100vh; display: none; flex-direction: column; }
        .auth-card { margin: auto; width: 90%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 40px 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 18px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; position: relative; }
        .admin-badge { background: var(--admin); font-size: 10px; padding: 2px 6px; border-radius: 5px; margin-left: 5px; }
        .admin-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 90px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; position: relative; }
        .my { align-self: flex-end; background: var(--p); }
        .del-msg { color: var(--admin); font-weight: bold; margin-left: 10px; cursor: pointer; font-size: 14px; }
        .input-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2>GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="Почта или Ник">
            <input type="password" id="pass" placeholder="Пароль">
            <div id="auth-error" style="color:#ff4757; display:none; margin-top:10px;"></div>
            <button class="btn-main" onclick="handleAuth()">Войти</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:20px; cursor:pointer; font-size:12px">Создать аккаунт</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>Чаты <span id="dev-tag" style="display:none" class="admin-badge">DEV</span></h1>
            <span onclick="logout()" style="opacity:0.5">Выйти</span>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="padding-bottom:15px; display:flex; align-items:center; gap:12px;">
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px">←</span> 
            <b id="active-chat-name"></b>
        </header>
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="msg-inp" placeholder="Сообщение..." style="flex:1; margin:0; background:rgba(255,255,255,0.12)">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; border-radius:18px; color:white;">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);

    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users'; 
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';
    
    let currentUser = null, isRegisterMode = false, currentOpponentEmail = "", unsubscribe = null;

    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('toggle-text').innerText = isRegisterMode ? 'Уже есть аккаунт? Войти' : 'Нет аккаунта? Создать';
    }

    async function handleAuth() {
        const input = document.getElementById('u-nick').value.trim();
        const pass = document.getElementById('pass').value;
        const email = input.includes('@') ? input : `${input.toLowerCase().replace(/\s/g, '_')}@chat.com`;

        try {
            if (isRegisterMode) {
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: input, email: email });
            } else {
                await acc.createEmailSession(email, pass);
            }
            location.reload();
        } catch (e) { alert("Ошибка: " + e.message); }
    }

    async function init() {
        try {
            currentUser = await acc.get();
            if(currentUser.email === ADMIN_EMAIL) document.getElementById('dev-tag').style.display = 'inline';
            showScreen('contacts-screen');
            loadUsers();
        } catch (e) { showScreen('auth-screen'); }
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === currentUser.email) return;
            const card = document.createElement('div');
            card.className = 'contact-card';
            
            let adminBtns = '';
            if(currentUser.email === ADMIN_EMAIL) {
                adminBtns = `
                    <div style="margin-top:5px; display:flex; gap:5px;">
                        <button class="admin-btn" onclick="adminRename('${u.$id}')">Ник</button>
                        <button class="admin-btn" style="color:red" onclick="adminBan('${u.$id}')">Бан</button>
                    </div>
                `;
            }

            card.innerHTML = `
                <div onclick="openChat('${u.email}', '${u.name}')" style="flex:1; cursor:pointer; display:flex; align-items:center; gap:10px">
                    <div style="width:40px;height:40px;background:var(--p);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:bold">${u.name[0]}</div>
                    <div><b>${u.name}</b></div>
                </div>
                ${adminBtns}
            `;
            list.appendChild(card);
        });
    }

    // --- ФУНКЦИИ АДМИНА ---
    async function adminRename(id) {
        const newName = prompt("Введите новый ник:");
        if(newName) {
            await db.updateDocument(D_ID, C_USERS, id, { name: newName });
            loadUsers();
        }
    }

    async function adminBan(id) {
        if(confirm("Удалить пользователя навсегда?")) {
            await db.deleteDocument(D_ID, C_USERS, id);
            loadUsers();
        }
    }

    async function adminDeleteMsg(msgId) {
        if(confirm("Удалить это сообщение?")) {
            await db.deleteDocument(D_ID, C_MSGS, msgId);
            loadMessages();
        }
    }
    // -----------------------

    function openChat(email, name) {
        currentOpponentEmail = email;
        document.getElementById('active-chat-name').innerText = name;
        showScreen('chat-screen');
        loadMessages();
        
        unsubscribe = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
    }

    async function loadMessages() {
        const box = document.getElementById('messages'); box.innerHTML = '';
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        res.documents.forEach(msg => {
            if ((msg.sender === currentUser.email && msg.receiver === currentOpponentEmail) || 
                (msg.sender === currentOpponentEmail && msg.receiver === currentUser.email)) {
                
                const div = document.createElement('div');
                div.className = `msg ${msg.sender === currentUser.email ? 'my' : ''}`;
                
                let delBtn = '';
                if(currentUser.email === ADMIN_EMAIL) {
                    delBtn = `<span class="del-msg" onclick="adminDeleteMsg('${msg.$id}')">×</span>`;
                }

                div.innerHTML = `${msg.text} ${delBtn}`;
                box.appendChild(div);
            }
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if (!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
            text: inp.value, sender: currentUser.email, receiver: currentOpponentEmail 
        });
        inp.value = "";
    }

    function showScreen(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function closeChat() { if(unsubscribe) unsubscribe(); showScreen('contacts-screen'); }
    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
