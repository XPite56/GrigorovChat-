<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat Official</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { 
            --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); 
            --admin: #ff4757; --gold: #f1c40f; --verify: #3498db;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); 
            color: white; height: 100vh; overflow: hidden; 
        }

        #auth-screen, #contacts-screen, #chat-screen { padding: 25px; height: 100vh; display: none; flex-direction: column; }

        .glass-card { 
            margin: auto; width: 100%; max-width: 340px; text-align: center; 
            background: rgba(255, 255, 255, 0.05); padding: 40px 30px; 
            border-radius: 30px; backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        input { 
            width: 100%; padding: 18px; margin: 10px 0; border-radius: 18px; 
            border: none; background: rgba(255,255,255,0.1); color: white; 
            outline: none; font-size: 16px; 
        }

        .btn-main { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; 
            background: var(--p); color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }

        .contact-card { 
            background: var(--card); padding: 20px; border-radius: 25px; 
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .avatar { 
            width: 45px; height: 45px; border-radius: 15px; background: var(--p); 
            display: flex; align-items: center; justify-content: center; font-weight: bold; 
        }

        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 90px; }
        .msg { 
            max-width: 80%; padding: 14px 18px; border-radius: 22px; 
            background: var(--card); align-self: flex-start; 
        }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        
        .msg-admin { border: 1px solid var(--gold); background: rgba(108, 92, 231, 0.3); }
        .adm-btn { font-size: 10px; color: var(--admin); cursor: pointer; margin-left: 8px; font-weight: bold; }

        /* Дизайн инпута как на фото */
        .input-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
        #msg-inp { margin: 0; background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); flex: 1; }
        
        .error-msg { color: var(--admin); font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="glass-card">
            <h2 style="margin-bottom:20px">GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="Никнейм">
            <input type="password" id="pass" placeholder="Пароль">
            <div id="auth-info" class="error-msg"></div>
            <button class="btn-main" id="auth-btn" onclick="handleAuth()">Войти</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:20px; cursor:pointer; font-size:12px">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h1 style="font-size:28px">Чаты</h1>
            <div style="display:flex; gap:10px; align-items:center">
                <button id="clear-db" style="display:none; background:none; border:1px solid var(--admin); color:var(--admin); padding:5px 10px; border-radius:10px; font-size:10px" onclick="clearAllMsgs()">ОЧИСТИТЬ БАЗУ</button>
                <span onclick="logout()" style="opacity:0.3; cursor:pointer">Выйти</span>
            </div>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <span onclick="closeChat()" style="cursor:pointer; font-size:30px">←</span> 
            <b id="active-chat-name" style="font-size:20px"></b>
        </header>
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="msg-inp" placeholder="Сообщение...">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:18px; color:white; font-size:20px">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);

    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users'; 
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com'; 

    let me = null, isReg = false, opponent = null, sub = null;

    // Исправление почты
    function toEmail(n) { return n.toLowerCase().replace(/[^a-z0-9]/g, '') + "@chat.com"; }

    function toggleMode() {
        isReg = !isReg;
        document.getElementById('auth-btn').innerText = isReg ? 'Создать аккаунт' : 'Войти';
        document.getElementById('toggle-text').innerText = isReg ? 'Есть аккаунт? Войти' : 'Нет аккаунта? Создать';
    }

    async function handleAuth() {
        const nick = document.getElementById('u-nick').value.trim();
        const pass = document.getElementById('pass').value;
        const info = document.getElementById('auth-info');
        
        if(!nick || pass.length < 8) {
            info.innerText = "Ник и пароль (мин. 8 симв.) обязательны!";
            info.style.display = "block";
            return;
        }

        const email = toEmail(nick);
        try {
            if (isReg) {
                // Регистрация
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: nick, email: email, verified: false });
            } else {
                // Вход
                await acc.createEmailSession(email, pass);
            }
            location.reload();
        } catch (e) { 
            info.innerText = "Ошибка: " + e.message;
            info.style.display = "block";
        }
    }

    async function init() {
        try {
            me = await acc.get();
            if(me.email === ADMIN_EMAIL) document.getElementById('clear-db').style.display = 'block';
            show('contacts-screen');
            loadUsers();
        } catch (e) { show('auth-screen'); }
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === me.email) return;
            const card = document.createElement('div');
            card.className = `contact-card ${u.email === ADMIN_EMAIL ? 'admin-glow' : ''}`;
            
            let admUI = me.email === ADMIN_EMAIL ? `
                <div style="margin-top:5px">
                    <span class="adm-btn" onclick="toggleV('${u.$id}', ${u.verified})">V</span>
                    <span class="adm-btn" onclick="kick('${u.$id}')">BAN</span>
                </div>` : '';

            card.innerHTML = `
                <div style="flex:1" onclick="openChat('${u.email}', '${u.name}')">
                    <div style="display:flex; align-items:center; gap:15px">
                        <div class="avatar">${u.name[0].toUpperCase()}</div>
                        <b>${u.name} ${u.verified ? '<span style="color:var(--verify)">●</span>' : ''}</b>
                    </div>
                    ${admUI}
                </div>`;
            list.appendChild(card);
        });
    }

    async function toggleV(id, v) { await db.updateDocument(D_ID, C_USERS, id, { verified: !v }); loadUsers(); }
    async function kick(id) { if(confirm("Удалить?")) { await db.deleteDocument(D_ID, C_USERS, id); loadUsers(); } }
    async function clearAllMsgs() {
        if(confirm("Очистить историю?")) {
            const res = await db.listDocuments(D_ID, C_MSGS, [Query.limit(100)]);
            for(let d of res.documents) await db.deleteDocument(D_ID, C_MSGS, d.$id);
            alert("База очищена");
        }
    }

    function openChat(e, n) {
        opponent = { email: e, name: n };
        document.getElementById('active-chat-name').innerText = n;
        show('chat-screen');
        loadMessages();
        sub = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
    }

    async function loadMessages() {
        try {
            const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
            const box = document.getElementById('messages'); box.innerHTML = '';
            res.documents.forEach(m => {
                if ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email)) {
                    const d = document.createElement('div');
                    d.className = `msg ${m.sender === me.email ? 'my' : ''} ${m.sender === ADMIN_EMAIL ? 'msg-admin' : ''}`;
                    d.innerHTML = m.text;
                    box.appendChild(d);
                }
            });
            box.scrollTop = box.scrollHeight;
        } catch (e) { console.log("Ошибка загрузки. Проверьте Permissions!"); }
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim()) return;
        try {
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
                text: inp.value, 
                sender: me.email, 
                receiver: opponent.email 
            });
            inp.value = "";
            loadMessages();
        } catch (e) { alert("Не отправлено! Проверьте роль 'Any' в Appwrite."); }
    }

    function show(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function closeChat() { if(sub) sub(); show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
