<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat 1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --accent: #6c5ce7; 
            --bg: #f0f2f5; 
            --card: #ffffff; 
            --gold: #f1c40f; 
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #1a1a1a; height: 100vh; overflow: hidden; }

        /* –≠–ö–†–ê–ù –ö–û–ù–¢–ê–ö–¢–û–í (–°–í–ï–¢–õ–´–ô) */
        #contacts-screen { padding: 20px; display: none; flex-direction: column; height: 100vh; }
        .header-main { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 25px 0; }
        .header-main h1 { font-size: 34px; color: var(--accent); font-weight: 800; }
        
        .contact-card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 25px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .avatar { 
            width: 55px; height: 55px; border-radius: 18px; 
            background: linear-gradient(135deg, #6c5ce7, #a29bfe); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-size: 24px; position: relative;
        }

        /* –ß–ê–¢ */
        #chat-screen { padding: 15px; display: none; flex-direction: column; height: 100vh; background: #f9fafb; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px 0 80px 0; }
        .msg { 
            max-width: 80%; padding: 12px 18px; border-radius: 20px; 
            background: white; align-self: flex-start; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            color: #333; font-size: 16px;
        }
        .my { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }

        /* –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê (–¢–í–û–ô –ö–û–ù–¶–ï–ü–¢) */
        #call-screen { 
            background: linear-gradient(to bottom, #1a1a3a, #2d3436); 
            position: fixed; inset: 0; z-index: 2000; 
            display: none; flex-direction: column; align-items: center; justify-content: space-around; 
            color: white;
        }
        .call-name { font-size: 48px; font-weight: bold; }
        .call-timer { font-size: 36px; opacity: 0.8; }
        .hangup-btn { 
            width: 85px; height: 85px; background: #ff4757; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: none;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
        }

        /* –ö–ù–û–ü–ö–ò –ò –í–í–û–î */
        .input-area { position: fixed; bottom: 20px; left: 15px; right: 15px; display: flex; gap: 10px; align-items: center; }
        .msg-input { 
            flex: 1; background: white; border: 1px solid #ddd; padding: 15px 20px; 
            border-radius: 25px; outline: none; font-size: 16px;
        }
        .send-btn { 
            width: 50px; height: 50px; background: var(--accent); border-radius: 50%; 
            border: none; display: flex; align-items: center; justify-content: center; color: white;
        }

        /* BOSS –°–¢–ê–¢–£–° */
        .shiny-nick { 
            background: linear-gradient(90deg, #f1c40f, #e67e22, #f1c40f); 
            -webkit-background-clip: text; color: transparent; animation: s-move 3s infinite linear; font-weight: 800; 
        }
        @keyframes s-move { 0% { background-position: -200%; } 100% { background-position: 200%; } }
    </style>
</head>
<body>

    <div id="call-screen">
        <div style="text-align: center;">
            <div class="call-name" id="c-name">–ê–Ω—é—Ç–∞</div>
            <div class="call-timer" id="c-timer">2</div>
        </div>
        <button class="hangup-btn" onclick="endCall()"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991174.png" width="35" style="filter:invert(1)"></button>
    </div>

    <div id="contacts-screen">
        <div class="header-main">
            <h1>–ß–∞—Ç—ã</h1>
            <span onclick="logout()" style="color: #666; font-weight: 600;">–í—ã—Ö–æ–¥</span>
        </div>
        <div id="u-list"></div>
    </div>

    <div id="chat-screen">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:15px">
            <div style="display:flex; align-items:center; gap:12px">
                <span onclick="back()" style="font-size:24px; color:var(--accent)">‚Üê</span>
                <b id="chat-title" style="font-size:20px">–ò–º—è</b>
            </div>
            <span onclick="startVoiceCall()" style="font-size:24px">üìû</span>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <span onclick="toggleAtt()" style="font-size:28px">üìé</span>
            <input type="text" id="m-inp" class="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="send()" class="send-btn">‚û§</button>
        </div>
        <div id="attach-panel" style="display:none; position:fixed; bottom:85px; left:20px; background:white; padding:15px; border-radius:20px; box-shadow:0 5px 20px rgba(0,0,0,0.1)">
            <input type="file" accept="image/*" onchange="upImg(this)">
        </div>
    </div>

    <div id="auth-screen" style="display:flex; align-items:center; justify-content:center; height:100vh">
        <div style="background:white; padding:40px; border-radius:35px; width:90%; text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.1)">
            <h2 style="color:var(--accent); margin-bottom:10px">GrigorovChat</h2>
            <p style="margin-bottom:25px; color:#666">v2.2.3 Classic Bright</p>
            <input type="email" id="ae" placeholder="Email" class="msg-input" style="width:100%; margin-bottom:10px">
            <input type="text" id="an" placeholder="–¢–≤–æ–µ –∏–º—è (–¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)" class="msg-input" style="width:100%; margin-bottom:10px; display:none">
            <input type="password" id="ap" placeholder="–ü–∞—Ä–æ–ª—å" class="msg-input" style="width:100%; margin-bottom:20px">
            <button onclick="auth()" style="width:100%; padding:18px; border-radius:20px; background:var(--accent); border:none; color:white; font-weight:bold; font-size:18px">–í–û–ô–¢–ò</button>
            <p onclick="document.getElementById('an').style.display='block'" style="margin-top:20px; color:var(--accent); cursor:pointer">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), st = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_M = 'messages', C_U = 'users', B_ID = '696289e3001b875d11ad';
    let me = null, target = null, users = {}, myId = null, peer = null;

    async function init() {
        try {
            me = await acc.get();
            show('contacts-screen');
            await sync();
            initPeer();
            client.subscribe(`databases.${D_ID}.collections.${C_M}.documents`, () => loadMsgs());
            client.subscribe(`databases.${D_ID}.collections.${C_U}.documents`, r => {
                users[r.payload.email] = r.payload; renderU();
                if(r.payload.email === me.email && r.payload.calling_status !== 'idle') receiveCall(r.payload.calling_status);
            });
        } catch(e) { show('auth-screen'); }
    }

    function initPeer() {
        peer = new Peer(me.email.replace(/[^a-zA-Z0-9]/g, ""));
        peer.on('call', async call => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            call.answer(stream);
            call.on('stream', s => { const a = new Audio(); a.srcObject = s; a.play(); });
        });
    }

    async function startVoiceCall() {
        await db.updateDocument(D_ID, C_U, target.$id, { calling_status: me.email });
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const call = peer.call(target.email.replace(/[^a-zA-Z0-9]/g, ""), stream);
        call.on('stream', s => { const a = new Audio(); a.srcObject = s; a.play(); });
        showCall(target.name);
    }

    function receiveCall(email) { const c = users[email]; if(c) showCall(c.name); }
    function showCall(name) { document.getElementById('c-name').innerText = name; show('call-screen'); }
    async function endCall() { if(target) await db.updateDocument(D_ID, C_U, target.$id, { calling_status: 'idle' }); await db.updateDocument(D_ID, C_U, myId, { calling_status: 'idle' }); location.reload(); }

    async function sync() {
        const r = await db.listDocuments(D_ID, C_U);
        r.documents.forEach(u => { users[u.email] = u; if(u.email === me.email) myId = u.$id; });
        renderU();
    }

    function renderU() {
        const l = document.getElementById('u-list'); l.innerHTML = '';
        const fam = document.createElement('div'); fam.className = 'contact-card';
        fam.onclick = () => openChat('fam', '–§—ç–º–µ–ª–∏');
        fam.innerHTML = `<div class="avatar" style="border:3px solid var(--gold)">–§</div><b>–§—ç–º–µ–ª–∏</b>`;
        l.appendChild(fam);
        Object.values(users).forEach(u => {
            if(u.email === me.email) return;
            const d = document.createElement('div'); d.className = 'contact-card';
            d.onclick = () => openChat(u.email, u.name);
            d.innerHTML = `<div class="avatar">${u.name[0]}</div><b>${u.name}</b>`;
            l.appendChild(d);
        });
    }

    function openChat(id, name) { target = id === 'fam' ? { email: 'fam', name: '–§—ç–º–µ–ª–∏' } : users[id]; document.getElementById('chat-title').innerText = name; show('chat-screen'); loadMsgs(); }

    async function loadMsgs() {
        if(!target) return;
        const r = await db.listDocuments(D_ID, C_M, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const b = document.getElementById('messages'); b.innerHTML = '';
        const f = target.email === 'fam' ? r.documents.filter(m => m.receiver === 'fam') : r.documents.filter(m => (m.sender === me.email && m.receiver === target.email) || (m.sender === target.email && m.receiver === me.email));
        f.reverse().forEach(m => {
            const isMy = m.sender === me.email; const u = users[m.sender];
            const d = document.createElement('div'); d.className = `msg ${isMy?'my':''}`;
            let auth = (target.email==='fam' && !isMy) ? `<span style="font-size:12px; font-weight:bold" class="${u?.is_shiny?'shiny-nick':''}">${u?.name||'User'}</span><br>` : '';
            d.innerHTML = m.text.startsWith('IMG:') ? `${auth}<img src="${m.text.replace('IMG:','')}">` : `${auth}${m.text}`;
            b.appendChild(d);
        });
        b.scrollTop = b.scrollHeight;
    }

    async function send() { const i = document.getElementById('m-inp'); if(!i.value.trim()) return; await db.createDocument(D_ID, C_M, ID.unique(), { text: i.value, sender: me.email, receiver: target.email }); i.value = ''; }
    async function upImg(el) { if(!el.files[0]) return; const f = await st.createFile(B_ID, ID.unique(), el.files[0]); const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${f.$id}/view?project=${client.config.project}`; await db.createDocument(D_ID, C_M, ID.unique(), { text: `IMG:${url}`, sender: me.email, receiver: target.email }); toggleAtt(); }
    
    async function auth() {
        const e = document.getElementById('ae').value, p = document.getElementById('ap').value, n = document.getElementById('an').value;
        try {
            if(n) { await acc.create(ID.unique(), e, p, n); await acc.createEmailSession(e, p); await db.createDocument(D_ID, C_U, ID.unique(), { name: n, email: e, is_shiny: false, calling_status: 'idle' }); }
            else await acc.createEmailSession(e, p);
            location.reload();
        } catch(err) { alert(err.message); }
    }

    function show(id) { document.querySelectorAll('body > div').forEach(d => d.style.display='none'); document.getElementById(id).style.display='flex'; }
    function back() { target = null; show('contacts-screen'); }
    function toggleAtt() { const p = document.getElementById('attach-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
    function logout() { acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
