<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat</title>
    
    <meta name="apple-mobile-web-app-title" content="GrigorovChat">
    <meta name="application-name" content="GrigorovChat">
    <meta name="theme-color" content="#13132b">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); 
            color: white; height: 100vh; overflow: hidden; 
        }

        /* ЭКРАН ВХОДА */
        #auth-screen { position: fixed; inset:0; display: flex; align-items: center; justify-content: center; z-index: 1000; background: inherit; }
        .auth-card { 
            width: 90%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); 
            padding: 40px 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        input { 
            width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; 
            border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px;
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 18px; border: none; 
            background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 15px;
        }

        /* КОНТАКТЫ И ЧАТ */
        #contacts-screen, #chat-screen { display: none; padding: 25px; height: 100vh; overflow-y: auto; }
        .contact-card { 
            background: var(--card); padding: 20px; border-radius: 25px; 
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px;
        }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #messages { display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 22px; background: var(--card); align-self: flex-start; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        
        .input-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
        #msg-inp { margin: 0; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom:20px;">GrigorovChat</h2>
            <div id="reg-fields" style="display:none"><input type="text" id="u-name" placeholder="Твое имя"></div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn-main" id="main-btn" onclick="handleAuth()">Вход</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:20px; cursor:pointer; font-size:13px">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px">
            <h1>Чаты</h1>
            <span onclick="logout()" style="color:#ff4757; cursor:pointer;">Выход</span>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:25px; display:flex; align-items:center; gap:15px">
            <span onclick="showContacts()" style="cursor:pointer; font-size:30px">←</span> 
            <b id="active-chat-name">Диалог</b>
        </header>
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="msg-inp" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:var(--p); border:none; padding:15px; border-radius:18px; color:white;">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    
    // ТВОИ НОВЫЕ ДАННЫЕ
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client);
    const db = new Databases(client);

    const D_ID = '695825270032517f8888'; 
    const C_MSGS = 'messages'; 
    const C_USERS = 'users'; 

    let currentUser = null;
    let isRegisterMode = false;

    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('reg-fields').style.display = isRegisterMode ? 'block' : 'none';
        document.getElementById('main-btn').innerText = isRegisterMode ? 'Создать аккаунт' : 'Вход';
    }

    async function handleAuth() {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value, name = document.getElementById('u-name').value;
        try {
            if (isRegisterMode) {
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                // Сохраняем имя в коллекцию users
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: name });
            } else {
                await acc.createEmailSession(email, pass);
            }
            location.reload();
        } catch (err) {
            alert("Ошибка: " + err.message);
        }
    }

    async function init() {
        try {
            currentUser = await acc.get();
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('contacts-screen').style.display = 'block';
            getUsers();
            
            // Подписка на новые сообщения в реальном времени
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                if (res.events.includes("*.create")) renderMessage(res.payload);
            });
        } catch (e) { console.log("Вход не выполнен"); }
    }

    async function getUsers() {
        try {
            const res = await db.listDocuments(D_ID, C_USERS);
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            res.documents.forEach(u => {
                const card = document.createElement('div');
                card.className = "contact-card";
                card.onclick = () => openChat(u.name);
                card.innerHTML = `<div class="avatar">${u.name[0]}</div><b>${u.name}</b>`;
                list.appendChild(card);
            });
        } catch (err) { console.log(err); }
    }

    function openChat(name) {
        document.getElementById('contacts-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
        document.getElementById('active-chat-name').innerText = name;
        loadMessages();
    }

    function showContacts() {
        document.getElementById('contacts-screen').style.display = 'block';
        document.getElementById('chat-screen').style.display = 'none';
    }

    async function loadMessages() {
        const box = document.getElementById('messages');
        try {
            const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
            box.innerHTML = '';
            res.documents.forEach(renderMessage);
        } catch (e) { console.log(e); }
    }

    function renderMessage(msg) {
        const box = document.getElementById('messages');
        const isMy = msg.sender === currentUser.email;
        const div = document.createElement('div');
        div.className = `msg ${isMy ? 'my' : ''}`;
        div.innerHTML = msg.text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('msg-inp');
        if (!input.value.trim()) return;
        try {
            // Отправка сообщения в коллекцию messages
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
                text: input.value, 
                sender: currentUser.email 
            });
            input.value = "";
        } catch (e) { alert("Ошибка отправки! Проверьте Permissions в Appwrite."); }
    }

    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
