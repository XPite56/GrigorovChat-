<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.2.2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); --gold: #f1c40f; --red: #ff4757; --online: #2ecc71; --offline: #95a5a6; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen, #call-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        
        /* –ó–í–û–ù–û–ö (–¢–í–û–ô –ö–û–ù–¶–ï–ü–¢) */
        #call-screen { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); justify-content: space-around; align-items: center; z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; }
        .call-name { font-size: 48px; font-weight: bold; color: #cbd3f1; }
        .call-timer { font-size: 32px; color: #a29bfe; margin: 20px 0; font-family: monospace; }
        .hangup-btn { width: 85px; height: 85px; background: var(--red); border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(255,71,87,0.4); }
        .call-avatar { width: 140px; height: 140px; border-radius: 50%; background: var(--p); display: flex; align-items: center; justify-content: center; font-size: 55px; position: relative; }
        .call-avatar::after { content: ''; position: absolute; width: 100%; height: 100%; border: 2px solid var(--p); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; }
        
        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; }
        .avatar-family { background: linear-gradient(45deg, #6c5ce7, #a29bfe); border: 2px solid var(--gold); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #13132b; position: absolute; bottom: -2px; right: -2px; }
        .online { background: var(--online); }
        .offline { background: var(--offline); }

        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; background: var(--card); align-self: flex-start; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg-author { font-size: 11px; color: var(--gold); font-weight: bold; display: block; margin-bottom: 4px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        .shiny-nick { background: linear-gradient(to right, #f1c40f, #ffeb3b, #f1c40f); -webkit-background-clip: text; color: transparent; animation: shine 3s infinite linear; font-weight: bold; }
        @keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #admin-btn { position: fixed; top: 22px; right: 80px; font-size: 22px; background: none; border: none; z-index: 200; display: none; filter: drop-shadow(0 0 5px var(--gold)); }
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; padding: 30px; overflow-y: auto; }
        #attach-panel { display: none; background: rgba(20, 20, 45, 0.98); border-radius: 25px 25px 0 0; padding: 20px; position: fixed; bottom: 85px; left: 0; right: 0; z-index: 100; backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="text-align:center; color: var(--gold)">üëë Admin</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
            <div onclick="toggleShinyNickDB()" style="background:rgba(255,255,255,0.1); padding:20px; border-radius:20px; text-align:center; border:1px solid var(--p)">–ù–∏–∫: <span id="shiny-status">...</span></div>
            <div onclick="spyEye()" style="background:rgba(255,255,255,0.1); padding:20px; border-radius:20px; text-align:center; border:1px solid var(--p)">üëÅÔ∏è –®–ø–∏–æ–Ω</div>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="width:100%; padding:15px; margin-top:30px; background:var(--red); border:none; border-radius:15px; color:white;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="call-screen">
        <div style="text-align: center;">
            <div class="call-name" id="call-user-name">–ò–º—è</div>
            <div class="call-avatar" id="call-user-avatar">?</div>
            <div class="call-timer" id="call-timer">00:00</div>
        </div>
        <button class="hangup-btn" onclick="endCall()"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991174.png" width="40" style="filter:invert(1)"></button>
    </div>

    <button id="admin-btn" onclick="document.getElementById('admin-panel').style.display='block'">üëë</button>

    <div id="auth-screen">
        <div class="glass-card"><h1>GrigorovChat 1.2</h1>
            <input type="email" id="u-email" placeholder="Email">
            <input type="text" id="u-nick" placeholder="–ò–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p onclick="toggleMode()" style="margin-top:20px; cursor:pointer; opacity:0.5">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="background:none; border:none; color:white; opacity:0.6">–í—ã—Ö–æ–¥</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px">
            <div style="display:flex; align-items:center; gap:15px">
                <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:40px; height:40px; border-radius:15px; display:flex; align-items:center; justify-content:center">‚Üê</div>
                <b id="active-chat-name">–ß–∞—Ç</b>
            </div>
            <button id="call-btn-ui" onclick="startCallUI()" style="background:none; border:none; font-size:22px; cursor:pointer">üìû</button>
        </header>
        <div id="messages"></div>
        <div id="attach-panel">
            <label style="cursor:pointer; display:flex; flex-direction:column; align-items:center;">
                <input type="file" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
                <div style="width:60px; height:60px; background:rgba(255,255,255,0.1); border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:24px;">üñºÔ∏è</div>
                <span>–§–æ—Ç–æ</span>
            </label>
        </div>
        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:10px; align-items:center;">
            <button onclick="toggleAttach()" style="background:none; border:none; font-size:24px; color:white;">üìé</button>
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; margin:0">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:18px; color:white">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), storage = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', B_ID = '696289e3001b875d11ad';
    const FAMILY_ID = 'family_group', ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';

    let me = null, opponent = null, isFamily = false, allUsersData = {}, myUserDocId = null, callTimer = null;

    async function init() {
        try {
            me = await acc.get();
            if (me.email === ADMIN_EMAIL) document.getElementById('admin-btn').style.display = 'block';
            show('contacts-screen');
            await loadUsers();
            startHeartbeat();

            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
            client.subscribe(`databases.${D_ID}.collections.${C_USERS}.documents`, res => {
                allUsersData[res.payload.email] = res.payload;
                renderUserList();
                if (isFamily) loadMessages();
            });
        } catch (e) { show('auth-screen'); }
    }

    // --- –Æ–ó–ï–†–´ –ò –û–ù–õ–ê–ô–ù ---
    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        res.documents.forEach(u => {
            allUsersData[u.email] = u;
            if (u.email === me.email) myUserDocId = u.$id;
        });
        renderUserList();
    }

    function renderUserList() {
        const list = document.getElementById('user-list'); list.innerHTML = "";
        const fCard = document.createElement('div'); fCard.className = 'contact-card';
        fCard.onclick = () => openChat(FAMILY_ID, '–§—ç–º–µ–ª–∏', true);
        fCard.innerHTML = `<div class="avatar avatar-family">–§</div><b>–§—ç–º–µ–ª–∏</b>`;
        list.appendChild(fCard);

        Object.values(allUsersData).forEach(u => {
            if (u.email === me.email) return;
            let isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 120000);
            const card = document.createElement('div'); card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name, false);
            card.innerHTML = `<div class="avatar">${u.name[0]}<div class="status-dot ${isOnline?'online':'offline'}"></div></div><b>${u.name}</b>`;
            list.appendChild(card);
        });
    }

    async function startHeartbeat() {
        const beat = async () => { if(myUserDocId) await db.updateDocument(D_ID, C_USERS, myUserDocId, { last_seen: new Date().toISOString() }); };
        beat(); setInterval(beat, 60000);
    }

    // --- –ß–ê–¢ –ò –ó–í–û–ù–ö–ò ---
    function openChat(id, name, isFam) {
        opponent = isFam ? { email: FAMILY_ID, name: name } : allUsersData[id];
        isFamily = isFam;
        document.getElementById('active-chat-name').innerText = name;
        document.getElementById('call-btn-ui').style.display = isFam ? 'none' : 'block';
        show('chat-screen'); loadMessages();
    }

    async function loadMessages() {
        if(!opponent) return;
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        let filtered = isFamily ? res.documents.filter(m => m.receiver === FAMILY_ID) : res.documents.filter(m => (m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email));
        filtered.reverse().forEach(m => {
            const isMy = m.sender === me.email;
            const sender = allUsersData[m.sender];
            const isShiny = sender && sender.is_shiny;
            const d = document.createElement('div'); d.className = `msg ${isMy ? 'my' : ''}`;
            let author = (isFamily && !isMy) ? `<span class="msg-author ${isShiny?'shiny-nick':''}">${sender?sender.name:'?'}</span>` : '';
            if (m.text.startsWith('IMG:')) d.innerHTML = `${author}<img src="${m.text.replace('IMG:', '')}">`;
            else d.innerHTML = `${author}${m.text}`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    function startCallUI() {
        document.getElementById('call-user-name').innerText = opponent.name;
        document.getElementById('call-user-avatar').innerText = opponent.name[0];
        show('call-screen');
        let sec = 0; document.getElementById('call-timer').innerText = "00:00";
        callTimer = setInterval(() => {
            sec++;
            let m = Math.floor(sec/60).toString().padStart(2,'0'), s = (sec%60).toString().padStart(2,'0');
            document.getElementById('call-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    function endCall() { clearInterval(callTimer); show('chat-screen'); }

    // --- –§–£–ù–ö–¶–ò–ò ---
    async function sendMsg() {
        const inp = document.getElementById('msg-inp'); if(!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }
    async function uploadPhoto(el) {
        if(!el.files[0]) return;
        const file = await storage.createFile(B_ID, ID.unique(), el.files[0]);
        const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${file.$id}/view?project=${client.config.project}`;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: `IMG:${url}`, sender: me.email, receiver: opponent.email });
        toggleAttach();
    }
    async function toggleShinyNickDB() {
        const current = allUsersData[me.email].is_shiny || false;
        await db.updateDocument(D_ID, C_USERS, myUserDocId, { is_shiny: !current });
        document.getElementById('shiny-status').innerText = !current ? "ON" : "OFF";
    }
    async function spyEye() {
        const files = await storage.listFiles(B_ID, [Query.orderDesc('$createdAt'), Query.limit(1)]);
        if(files.files.length) window.open(`https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${files.files[0].$id}/view?project=${client.config.project}`);
    }
    async function handleAuth() {
        const e = document.getElementById('u-email').value, p = document.getElementById('pass').value, n = document.getElementById('u-nick').value;
        try {
            if (document.getElementById('u-nick').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n); await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n, email: e, is_shiny: false });
            } else await acc.createEmailSession(e, p);
            location.reload();
        } catch (err) { alert(err.message); }
    }
    function toggleMode() { const n = document.getElementById('u-nick'); n.style.display = n.style.display === 'none' ? 'block' : 'none'; }
    function toggleAttach() { const p = document.getElementById('attach-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function show(id) { ['auth-screen', 'contacts-screen', 'chat-screen', 'call-screen'].forEach(s => document.getElementById(s).style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function closeChat() { opponent = null; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
