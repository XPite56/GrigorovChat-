<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.6 (Stable)</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        #auth-screen, #contacts-screen, #chat-screen { padding: 25px; height: 100vh; display: none; flex-direction: column; }
        .auth-card { margin: auto; width: 90%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 40px 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 18px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px; }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-main:disabled { opacity: 0.5; }
        .error-msg { color: #ff4757; font-size: 13px; margin-top: 15px; display: none; padding: 10px; background: rgba(255,71,87,0.1); border-radius: 10px; }
        .contact-card { background: var(--card); padding: 18px; border-radius: 22px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px 0 90px 0; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; word-wrap: break-word; animation: fadeIn 0.3s; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .input-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
        #msg-inp { margin: 0; background: rgba(255,255,255,0.12); backdrop-filter: blur(10px); flex: 1; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom:15px">GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="Никнейм">
            <input type="password" id="pass" placeholder="Пароль">
            <div id="auth-error" class="error-msg"></div>
            <button class="btn-main" id="main-btn" onclick="handleAuth()">Войти</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:20px; cursor:pointer; font-size:12px">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>Чаты</h1>
            <span onclick="logout()" style="color:rgba(255,255,255,0.3); font-size:14px">Выйти</span>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="padding-bottom:15px; display:flex; align-items:center; gap:12px; border-bottom:1px solid rgba(255,255,255,0.05)">
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px">←</span> 
            <b id="active-chat-name" style="font-size:18px"></b>
        </header>
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="msg-inp" placeholder="Напишите сообщение...">
            <button onclick="sendMsg()" id="send-btn" style="background:var(--p); border:none; width:55px; height:55px; border-radius:18px; color:white; font-size:20px">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);

    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users'; 
    let currentUser = null, isRegisterMode = false, currentOpponentEmail = "", unsubscribe = null;

    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('main-btn').innerText = isRegisterMode ? 'Создать аккаунт' : 'Войти';
        document.getElementById('auth-error').style.display = 'none';
    }

    // Транслит для безопасного Email
    function safe(t) {
        const r={"а":"a","б":"b","в":"v","г":"g","д":"d","е":"e","ё":"yo","ж":"zh","з":"z","и":"i","й":"y","к":"k","л":"l","м":"m","н":"n","о":"o","п":"p","р":"r","с":"s","т":"t","у":"u","ф":"f","х":"h","ц":"ts","ч":"ch","ш":"sh","щ":"sch","ы":"y","э":"e","ю":"yu","я":"ya"," ":"_"};
        return t.toLowerCase().split('').map(l => r[l] || l).join('').replace(/[^a-z0-9_]/g, '');
    }

    async function handleAuth() {
        const nick = document.getElementById('u-nick').value.trim();
        const pass = document.getElementById('pass').value;
        const btn = document.getElementById('main-btn');
        const errBox = document.getElementById('auth-error');

        if(!nick || pass.length < 8) {
            errBox.innerText = "Пароль минимум 8 символов!";
            errBox.style.display = 'block';
            return;
        }

        const email = `${safe(nick)}@chat.com`;
        btn.disabled = true;
        errBox.style.display = 'none';

        try {
            if (isRegisterMode) {
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: nick, email: email });
            } else {
                await acc.createEmailSession(email, pass);
            }
            location.reload();
        } catch (err) {
            btn.disabled = false;
            errBox.style.display = 'block';
            errBox.innerText = err.message.includes('Rate limit') ? "Слишком много попыток. Подожди!" : "Ошибка: проверьте данные";
        }
    }

    async function init() {
        try {
            currentUser = await acc.get();
            showScreen('contacts-screen');
            loadUsers();
        } catch (e) { showScreen('auth-screen'); }
    }

    function showScreen(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === currentUser.email) return;
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u);
            card.innerHTML = `<div style="width:45px;height:45px;background:var(--p);border-radius:14px;display:flex;align-items:center;justify-content:center;font-weight:bold">${u.name[0].toUpperCase()}</div><b>${u.name}</b>`;
            list.appendChild(card);
        });
    }

    function openChat(user) {
        currentOpponentEmail = user.email;
        document.getElementById('active-chat-name').innerText = user.name;
        showScreen('chat-screen');
        loadMessages();
        
        // REALTIME: Слушаем новые сообщения
        unsubscribe = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, response => {
            const msg = response.payload;
            if ((msg.sender === currentUser.email && msg.receiver === currentOpponentEmail) || 
                (msg.sender === currentOpponentEmail && msg.receiver === currentUser.email)) {
                if (response.events.includes('databases.*.collections.*.documents.*.create')) {
                    appendMessage(msg);
                }
            }
        });
    }

    function closeChat() {
        if(unsubscribe) unsubscribe();
        showScreen('contacts-screen');
    }

    async function loadMessages() {
        const box = document.getElementById('messages'); box.innerHTML = '';
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt"), Query.limit(100)]);
        res.documents.forEach(msg => {
            if ((msg.sender === currentUser.email && msg.receiver === currentOpponentEmail) || 
                (msg.sender === currentOpponentEmail && msg.receiver === currentUser.email)) {
                appendMessage(msg);
            }
        });
    }

    function appendMessage(msg) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${msg.sender === currentUser.email ? 'my' : ''}`;
        div.innerText = msg.text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        const btn = document.getElementById('send-btn');
        if (!inp.value.trim() || btn.disabled) return;

        const text = inp.value;
        inp.value = "";
        btn.disabled = true;

        try {
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
                text: text, 
                sender: currentUser.email, 
                receiver: currentOpponentEmail 
            });
        } catch (e) {
            alert("Ошибка отправки. Попробуйте снова.");
            inp.value = text;
        } finally {
            btn.disabled = false;
        }
    }

    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
