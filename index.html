<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat 1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --p: #6c5ce7; 
            --bg: #13132b; 
            --card: #252545; 
            --gold: #f1c40f; 
            --red: #ff4757; 
            --online: #2ecc71;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        body { 
            background-color: #13132b; 
            color: #ffffff; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê - –¢–í–û–ô –û–†–ò–ì–ò–ù–ê–õ */
        #call-screen { 
            background: #1a1a3a; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 1000; 
            position: fixed; 
            inset: 0; 
            display: none; 
            flex-direction: column; 
        }
        .call-name { 
            font-size: 52px; 
            font-weight: bold; 
            color: #cbd3f1; 
            text-align: center;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .call-timer { 
            font-size: 40px; 
            color: #a29bfe; 
            margin-top: 10px;
        }
        .hangup-btn { 
            width: 95px; 
            height: 95px; 
            background: #c0392b; 
            border-radius: 50%; 
            border: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 0 40px rgba(192, 57, 43, 0.6); 
            cursor: pointer;
        }

        /* –Ø–†–ö–ò–ô –°–ü–ò–°–û–ö –ö–û–ù–¢–ê–ö–¢–û–í */
        #contacts-screen { 
            padding: 25px; 
            height: 100vh; 
            display: none; 
            flex-direction: column; 
        }
        .contact-card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 30px; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            margin-bottom: 15px; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .avatar { 
            width: 65px; 
            height: 65px; 
            border-radius: 20px; 
            background: var(--p); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 28px; 
            position: relative; 
        }
        .status-dot { 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            position: absolute; 
            bottom: -2px; 
            right: -2px; 
            border: 3px solid #13132b; 
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ß–ê–¢–ê */
        #chat-screen { 
            padding: 20px; 
            height: 100vh; 
            display: none; 
            flex-direction: column; 
        }
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding: 10px 0 100px 0; 
        }
        .msg { 
            max-width: 80%; 
            padding: 16px 22px; 
            border-radius: 28px; 
            background: #252545; 
            align-self: flex-start; 
            font-size: 16px; 
            line-height: 1.4;
        }
        .my { 
            align-self: flex-end; 
            background: #5c5ce0; 
            border-bottom-right-radius: 4px;
        }
        .msg img { 
            max-width: 100%; 
            border-radius: 18px; 
            margin-top: 10px; 
        }
        .msg-author { 
            font-size: 12px; 
            color: var(--gold); 
            font-weight: bold; 
            margin-bottom: 6px; 
            display: block; 
        }

        /* –ü–ê–ù–ï–õ–¨ –í–í–û–î–ê –ò –°–ö–†–ï–ü–ö–ê */
        .input-area { 
            position: fixed; 
            bottom: 25px; 
            left: 15px; 
            right: 15px; 
            display: flex; 
            gap: 12px; 
            align-items: center; 
        }
        .msg-input { 
            flex: 1; 
            background: #252545; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 20px 25px; 
            border-radius: 35px; 
            color: white; 
            outline: none; 
            font-size: 16px; 
        }
        .send-btn { 
            width: 65px; 
            height: 65px; 
            background: #5c5ce0; 
            border-radius: 50%; 
            border: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
        }
        #attach-panel { 
            display: none; 
            background: #1a1a3a; 
            border-radius: 35px 35px 0 0; 
            padding: 30px; 
            position: fixed; 
            bottom: 100px; 
            left: 0; 
            right: 0; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            z-index: 100;
        }

        /* –≠–§–§–ï–ö–¢–´ –ë–û–°–°–ê */
        .shiny-nick { 
            background: linear-gradient(90deg, #f1c40f, #ffee58, #f1c40f); 
            -webkit-background-clip: text; 
            color: transparent; 
            animation: s-move 3s infinite linear; 
            font-weight: 800; 
        }
        @keyframes s-move { 
            0% { background-position: -200%; } 
            100% { background-position: 200%; } 
        }
    </style>
</head>
<body>

    <div id="call-screen">
        <div style="text-align: center;">
            <div class="call-name" id="c-name">–ê–Ω—é—Ç–∞</div>
            <div class="avatar" id="c-ava" style="width:160px; height:160px; font-size:70px; margin: 40px auto; border-radius: 50%;">–ê</div>
            <div class="call-timer" id="c-timer">2</div>
        </div>
        <button class="hangup-btn" onclick="endCall()">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991174.png" width="45" style="filter:invert(1)">
        </button>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="font-size:38px; font-weight:800;">–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="background:rgba(255,255,255,0.1); border:none; color:white; padding:10px 20px; border-radius:15px; font-weight:600;">–í—ã—Ö–æ–¥</button>
        </header>
        <div id="u-list"></div>
    </div>

    <div id="chat-screen">
        <header style="display:flex; align-items:center; justify-content:space-between; margin-bottom:25px">
            <div style="display:flex; align-items:center; gap:15px">
                <div onclick="back()" style="font-size:30px; cursor:pointer; padding:5px;">‚Üê</div>
                <b id="chat-title" style="font-size:24px">–ò–º—è</b>
            </div>
            <div style="display:flex; gap:20px; align-items:center">
                <span onclick="startVoiceCall()" style="font-size:32px; cursor:pointer">üìû</span>
                <div style="width:40px; height:40px; background:var(--p); border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:bold">G</div>
            </div>
        </header>
        
        <div id="messages"></div>

        <div id="attach-panel">
            <label style="display:flex; flex-direction:column; align-items:center; gap:12px; cursor:pointer">
                <input type="file" id="file-input" accept="image/*" style="display:none" onchange="upImg(this)">
                <div style="width:85px; height:85px; background:rgba(255,255,255,0.1); border-radius:28px; display:flex; align-items:center; justify-content:center; font-size:40px">üñºÔ∏è</div>
                <span style="font-weight:600; font-size:16px">–ì–∞–ª–µ—Ä–µ—è</span>
            </label>
        </div>

        <div class="input-area">
            <span onclick="toggleAtt()" style="font-size:34px; cursor:pointer">üìé</span>
            <input type="text" id="m-inp" class="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="send()" class="send-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/3106/3106794.png" width="30" style="filter:invert(1)">
            </button>
        </div>
    </div>

    <div id="auth-screen" style="display:flex; justify-content:center; align-items:center;">
        <div style="background:var(--card); padding:50px; border-radius:45px; text-align:center; width:100%; max-width:400px; box-shadow: 0 25px 60px rgba(0,0,0,0.5);">
            <h2 style="font-size:32px; margin-bottom:10px">GrigorovChat</h2>
            <p style="opacity:0.5; margin-bottom:35px">v2.2.1 Brilliant</p>
            <input type="email" id="ae" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" class="msg-input" style="width:100%; margin-bottom:15px">
            <input type="text" id="an" placeholder="–¢–≤–æ–µ –∏–º—è" class="msg-input" style="width:100%; margin-bottom:15px; display:none">
            <input type="password" id="ap" placeholder="–ü–∞—Ä–æ–ª—å" class="msg-input" style="width:100%; margin-bottom:30px">
            <button onclick="auth()" style="width:100%; padding:22px; border-radius:28px; background:var(--p); border:none; color:white; font-weight:800; font-size:20px; cursor:pointer">–í–û–ô–¢–ò</button>
            <p onclick="regMode()" id="reg-toggle-text" style="margin-top:25px; opacity:0.6; font-size:16px; cursor:pointer">–£ –º–µ–Ω—è –Ω–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), st = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_M = 'messages', C_U = 'users', B_ID = '696289e3001b875d11ad';
    let me = null, target = null, users = {}, myId = null, peer = null, callTimer = null;

    async function init() {
        try {
            me = await acc.get();
            show('contacts-screen');
            await sync();
            initPeer();
            
            client.subscribe(`databases.${D_ID}.collections.${C_M}.documents`, () => { loadMsgs(); });
            client.subscribe(`databases.${D_ID}.collections.${C_U}.documents`, response => {
                users[response.payload.email] = response.payload;
                renderU();
                if(response.payload.email === me.email && response.payload.calling_status !== 'idle') {
                    receiveCall(response.payload.calling_status);
                }
            });

            setInterval(async () => { 
                if(myId) await db.updateDocument(D_ID, C_U, myId, { last_seen: new Date().toISOString() }); 
            }, 60000);
        } catch(e) { show('auth-screen'); }
    }

    // --- –ì–û–õ–û–°–û–í–ê–Ø –°–í–Ø–ó–¨ (PeerJS) ---
    function initPeer() {
        const safeId = me.email.replace(/[^a-zA-Z0-9]/g, "");
        peer = new Peer(safeId);
        peer.on('call', async call => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            call.answer(stream);
            call.on('stream', remoteStream => {
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            });
        });
    }

    async function startVoiceCall() {
        if(!target || target.email === 'fam') return;
        await db.updateDocument(D_ID, C_U, target.$id, { calling_status: me.email });
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const call = peer.call(target.email.replace(/[^a-zA-Z0-9]/g, ""), stream);
        call.on('stream', remoteStream => {
            const audio = new Audio();
            audio.srcObject = remoteStream;
            audio.play();
        });
        setupCallUI(target.name);
    }

    function receiveCall(email) {
        const caller = users[email];
        if(caller) setupCallUI(caller.name);
    }

    function setupCallUI(name) {
        document.getElementById('c-name').innerText = name;
        document.getElementById('c-ava').innerText = name[0];
        show('call-screen');
        let seconds = 2;
        document.getElementById('c-timer').innerText = seconds;
        callTimer = setInterval(() => {
            seconds++;
            document.getElementById('c-timer').innerText = seconds;
        }, 1000);
    }

    async function endCall() {
        clearInterval(callTimer);
        if(target && target.$id) await db.updateDocument(D_ID, C_U, target.$id, { calling_status: 'idle' });
        await db.updateDocument(D_ID, C_U, myId, { calling_status: 'idle' });
        location.reload();
    }

    // --- –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
    async function sync() {
        const r = await db.listDocuments(D_ID, C_U);
        r.documents.forEach(u => { 
            users[u.email] = u; 
            if(u.email === me.email) myId = u.$id; 
        });
        renderU();
    }

    function renderU() {
        const list = document.getElementById('u-list');
        list.innerHTML = '';
        
        // –ì–†–£–ü–ü–ê –§–≠–ú–ï–õ–ò
        const fam = document.createElement('div');
        fam.className = 'contact-card';
        fam.onclick = () => openChat('fam', '–§—ç–º–µ–ª–∏');
        fam.innerHTML = `
            <div class="avatar" style="border:3px solid var(--gold)">–§</div>
            <div>
                <b style="font-size:22px">–§—ç–º–µ–ª–∏</b>
                <p style="opacity:0.5; font-size:14px">–û–±—â–∏–π —Å–µ–º–µ–π–Ω—ã–π —á–∞—Ç</p>
            </div>
        `;
        list.appendChild(fam);

        // –õ–ò–ß–ù–´–ï –ß–ê–¢–´
        Object.values(users).forEach(u => {
            if(u.email === me.email) return;
            const isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 120000);
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name);
            card.innerHTML = `
                <div class="avatar">
                    ${u.name[0]}
                    <div class="status-dot" style="background:${isOnline?var(--online):'#555'}"></div>
                </div>
                <b style="font-size:22px">${u.name}</b>
            `;
            list.appendChild(card);
        });
    }

    function openChat(email, name) {
        target = email === 'fam' ? { email: 'fam', name: '–§—ç–º–µ–ª–∏' } : users[email];
        document.getElementById('chat-title').innerText = name;
        show('chat-screen');
        loadMsgs();
    }

    async function loadMsgs() {
        if(!target) return;
        const r = await db.listDocuments(D_ID, C_M, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages');
        box.innerHTML = '';
        
        const filtered = target.email === 'fam' 
            ? r.documents.filter(m => m.receiver === 'fam') 
            : r.documents.filter(m => (m.sender === me.email && m.receiver === target.email) || (m.sender === target.email && m.receiver === me.email));
        
        filtered.reverse().forEach(m => {
            const isMy = m.sender === me.email;
            const senderUser = users[m.sender];
            const div = document.createElement('div');
            div.className = `msg ${isMy ? 'my' : ''}`;
            
            let authorMarkup = (target.email === 'fam' && !isMy) 
                ? `<span class="msg-author ${senderUser?.is_shiny ? 'shiny-nick' : ''}">${senderUser?.name || '–£—á–∞—Å—Ç–Ω–∏–∫'}</span>` 
                : '';
            
            if(m.text.startsWith('IMG:')) {
                div.innerHTML = `${authorMarkup}<img src="${m.text.replace('IMG:','')}">`;
            } else {
                div.innerHTML = `${authorMarkup}${m.text}`;
            }
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const input = document.getElementById('m-inp');
        if(!input.value.trim()) return;
        await db.createDocument(D_ID, C_M, ID.unique(), { 
            text: input.value, 
            sender: me.email, 
            receiver: target.email 
        });
        input.value = '';
    }

    async function upImg(el) {
        if(!el.files[0]) return;
        const file = await st.createFile(B_ID, ID.unique(), el.files[0]);
        const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${file.$id}/view?project=${client.config.project}`;
        await db.createDocument(D_ID, C_M, ID.unique(), { 
            text: `IMG:${url}`, 
            sender: me.email, 
            receiver: target.email 
        });
        toggleAtt();
    }

    async function auth() {
        const e = document.getElementById('ae').value, 
              p = document.getElementById('ap').value, 
              n = document.getElementById('an').value;
        try {
            if(document.getElementById('an').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_U, ID.unique(), { 
                    name: n, email: e, is_shiny: false, calling_status: 'idle' 
                });
            } else {
                await acc.createEmailSession(e, p);
            }
            location.reload();
        } catch(err) { alert("–û—à–∏–±–∫–∞: " + err.message); }
    }

    function regMode() {
        document.getElementById('an').style.display = 'block';
        document.getElementById('reg-toggle-text').innerText = '–£ –º–µ–Ω—è —É–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
    }
    function toggleAtt() {
        const p = document.getElementById('attach-panel');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    function show(id) {
        const screens = ['auth-screen', 'contacts-screen', 'chat-screen', 'call-screen'];
        screens.forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function back() { target = null; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }

    init();
</script>
</body>
</html>
