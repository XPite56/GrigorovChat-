<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat</title>
    
    <meta name="apple-mobile-web-app-title" content="GrigorovChat">
    <meta name="theme-color" content="#13132b">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>

    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); 
            color: white; height: 100vh; overflow: hidden; 
        }

        #auth-screen { position: fixed; inset:0; display: flex; align-items: center; justify-content: center; z-index: 1000; background: inherit; }
        .auth-card { width: 90%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 40px 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px; }
        .btn-main { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 15px; }

        #contacts-screen, #chat-screen { display: none; padding: 25px; height: 100vh; display: flex; flex-direction: column; }
        .contact-card { background: var(--card); padding: 20px; border-radius: 25px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 22px; background: var(--card); align-self: flex-start; word-wrap: break-word; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg-info { display: block; font-size: 10px; opacity: 0.5; margin-bottom: 4px; }
        
        .input-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
        #msg-inp { margin: 0; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom:20px;">GrigorovChat</h2>
            <div id="reg-fields" style="display:none"><input type="text" id="u-name" placeholder="Твое имя"></div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn-main" id="main-btn" onclick="handleAuth()">Вход</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:20px; cursor:pointer;">Создать аккаунт</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h1>Чаты</h1>
            <span onclick="logout()" style="color:#ff4757; cursor:pointer;">Выход</span>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <span onclick="showContacts()" style="cursor:pointer; font-size:30px">←</span> 
            <b id="active-chat-name" style="font-size:20px"></b>
        </header>
        <div id="messages"></div>
        <div class="input-bar">
            <input type="text" id="msg-inp" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:var(--p); border:none; padding:15px; border-radius:18px; color:white; min-width:60px">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client);
    const db = new Databases(client);

    const D_ID = '695825270032517f8888'; 
    const C_MSGS = 'messages'; 
    const C_USERS = 'users'; 

    let currentUser = null;
    let isRegisterMode = false;
    let currentOpponent = "";

    function toggleMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('reg-fields').style.display = isRegisterMode ? 'block' : 'none';
        document.getElementById('main-btn').innerText = isRegisterMode ? 'Создать аккаунт' : 'Вход';
    }

    async function handleAuth() {
        const email = document.getElementById('email').value, pass = document.getElementById('pass').value, name = document.getElementById('u-name').value;
        try {
            if (isRegisterMode) {
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: name, email: email });
            } else {
                await acc.createEmailSession(email, pass);
            }
            location.reload();
        } catch (err) { alert(err.message); }
    }

    async function init() {
        try {
            currentUser = await acc.get();
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('contacts-screen').style.display = 'flex';
            getUsers();
            
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                const msg = res.payload;
                // Показываем сообщение только если мы в этом чате
                if (res.events.includes("*.create") && (msg.sender === currentOpponent || msg.receiver === currentOpponent)) {
                    renderMessage(msg);
                }
            });
        } catch (e) { }
    }

    async function getUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list');
        list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === currentUser.email) return; // Не показываем себя в списке
            const card = document.createElement('div');
            card.className = "contact-card";
            card.onclick = () => openChat(u.name, u.email);
            card.innerHTML = `<div class="avatar">${u.name[0]}</div><b>${u.name}</b>`;
            list.appendChild(card);
        });
    }

    function openChat(name, email) {
        currentOpponent = email;
        document.getElementById('contacts-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('active-chat-name').innerText = name;
        loadMessages();
    }

    function showContacts() {
        currentOpponent = "";
        document.getElementById('contacts-screen').style.display = 'flex';
        document.getElementById('chat-screen').style.display = 'none';
    }

    async function loadMessages() {
        const box = document.getElementById('messages');
        box.innerHTML = 'Загрузка...';
        try {
            const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt"), Query.limit(100)]);
            box.innerHTML = '';
            res.documents.forEach(msg => {
                // Фильтр: показываем только те сообщения, которые относятся к текущему диалогу
                if ((msg.sender === currentUser.email && msg.receiver === currentOpponent) || 
                    (msg.sender === currentOpponent && msg.receiver === currentUser.email)) {
                    renderMessage(msg);
                }
            });
        } catch (e) { box.innerHTML = "Ошибка загрузки."; }
    }

    function renderMessage(msg) {
        const box = document.getElementById('messages');
        if (document.getElementById(msg.$id)) return; // Защита от дублей

        const isMy = msg.sender === currentUser.email;
        const div = document.createElement('div');
        div.id = msg.$id;
        div.className = `msg ${isMy ? 'my' : ''}`;
        div.innerHTML = msg.text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('msg-inp');
        const text = input.value.trim();
        if (!text) return;
        try {
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { 
                text: text, 
                sender: currentUser.email,
                receiver: currentOpponent 
            });
            input.value = "";
        } catch (e) { alert("Ошибка! Проверьте атрибут 'receiver' в Appwrite."); }
    }

    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
