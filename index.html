    <style>
        :root { 
            --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); 
            --gold: #f1c40f; --red: #ff4757; --online: #2ecc71; --offline: #95a5a6; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen { 
            padding: 20px;

            display: none; 
            flex-direction: column;

        }

        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px; }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        
        .contact-card { background: var(--card); padding: 15px; border-radius: 22px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        
        .avatar { width: 50px; height: 50px; border-radius: 16px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 22px; position: relative; }
        .avatar-family { background: linear-gradient(45deg, #6c5ce7, #a29bfe); border: 2px solid var(--gold); }
        .avatar-grigorov { background: linear-gradient(45deg, #ff4757, #ff6b81); border: 2px solid white; }
        
        .status-dot { width: 14px; height: 14px; border-radius: 50%; border: 2.5px solid #1e1e3f; position: absolute; bottom: -3px; right: -3px; }
        .online { background: var(--online); box-shadow: 0 0 8px var(--online); }
        .offline { background: var(--offline); }

        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 82%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; word-wrap: break-word; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg-info { display: flex; justify-content: flex-end; align-items: center; gap: 6px; margin-top: 5px; opacity: 0.7; font-size: 10px; }
        .msg-author { font-size: 11px; color: var(--gold); font-weight: bold; display: block; margin-bottom: 5px; }
        .msg img { max-width: 100%; border-radius: 14px; margin-top: 8px; }

        .shiny-nick { background: linear-gradient(to right, #f1c40f, #ffeb3b, #f1c40f); -webkit-background-clip: text; color: transparent; animation: shine 3s infinite linear; font-weight: 800; }
        @keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,10,25,0.98); z-index: 500; padding: 60px 20px; }
        #attach-panel { display: none; background: rgba(25, 25, 50, 0.95); border-radius: 30px 30px 0 0; padding: 25px; position: fixed; bottom: 85px; left: 0; right: 0; z-index: 100; backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom); }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-area { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            padding: 15px; 
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            background: #13132b; 
            z-index: 110; 
        }
        .btn-icon { background: rgba(255,255,255,0.1); border: none; width: 50px; height: 50px; border-radius: 18px; font-size: 24px; color: white; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .btn-send { background: var(--p); }
        #msg-inp { margin: 0; flex: 1; height: 50px; border-radius: 18px; background: rgba(255,255,255,0.08); padding: 0 15px; }

<body onclick="unlockAudio()">

    <audio id="notify-sound" src="Keylimba_260124162943.mp3" preload="auto" playsinline></audio>

    <div id="admin-panel">
        <h2 style="text-align:center; color: var(--gold); margin-bottom: 30px;">üëë –ê–î–ú–ò–ù-–¶–ï–ù–¢–†</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="glass-card" onclick="toggleShinyNickDB()" style="max-width:none; margin:0;"><span style="font-size:35px; display:block">‚ú®</span> –ù–∏–∫</div>
            <div class="glass-card" onclick="alert('–õ–æ–≥–∏ —à–ø–∏–æ–Ω–∞ –∞–∫—Ç–∏–≤–Ω—ã')" style="max-width:none; margin:0;"><span style="font-size:35px; display:block">üëÅÔ∏è</span> –®–ø–∏–æ–Ω</div>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-p" style="margin-top:40px; background:var(--red)">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="auth-screen">
        <div class="glass-card">
            <h1>GrigorovChat</h1>
            <p style="opacity:0.5; margin-bottom:25px; font-size:11px">v1.2.5</p>
            <input type="email" id="u-email" placeholder="Email">
            <input type="text" id="u-nick" placeholder="–ò–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–û–ô–¢–ò</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:20px; cursor:pointer; opacity:0.6">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h1 style="font-size:34px; font-weight:900">–ß–∞—Ç—ã</h1>
            <div style="display:flex; align-items:center; gap:15px">
                <button id="admin-btn" onclick="openAdmin()" style="display:none; background:none; border:none; font-size:28px;">üëë</button>
                <button onclick="logout()" style="opacity:0.7; background:none; border:none; color:white; font-weight:bold">–í—ã—Ö–æ–¥</button>
            </div>
        </header>
        <div id="user-list" style="overflow-y: auto; flex: 1;"></div>

            <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:45px; height:45px; border-radius:18px; display:flex; align-items:center; justify-content:center">‚Üê</div>
            <b id="active-chat-name" style="font-size:20px">–ß–∞—Ç</b>
        </header>
        <div id="messages"></div>
        <div id="attach-panel">
            <label style="text-align:center; cursor:pointer; display:block">
                <input type="file" id="file-inp" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
                <div style="width:70px; height:70px; background:var(--p); border-radius:24px; display:flex; align-items:center; justify-content:center; font-size:32px; margin:0 auto 10px auto">üñºÔ∏è</div>
                <span>–§–æ—Ç–æ</span>
            </label>
        </div>
        <div class="input-area">
            <button class="btn-icon" onclick="toggleAttach()">üìé</button>
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="btn-icon btn-send" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), storage = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', B_ID = '696289e3001b875d11ad';
    const FAMILY_ID = 'family_group', GRIGOROV_ID = 'grigorov_private_chat';
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';
    const ALLOWED_GRIGOROVS = ['–î–∞–Ω–∏–∏–ª', '–ê–ª–µ–∫—Å–∞–Ω–¥—Ä', '–ê–Ω—é—Ç–∞'];

    let me = null, opponent = null, isFamily = false, isGrigorovGroup = false;
    let allUsersData = {}, myUserDocId = null, audioUnlocked = false;

    async function init() {
        try {
            me = await acc.get();
            if (me.email === ADMIN_EMAIL) document.getElementById('admin-btn').style.display = 'block';
            show('contacts-screen');
            await initialLoadUsers();
            
            setInterval(async () => {
                if(myUserDocId) await db.updateDocument(D_ID, C_USERS, myUserDocId, { last_seen: new Date().toISOString() }).catch(()=>{});
            }, 5000);

            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                const m = res.payload;
                const isRel = (isFamily && m.receiver === FAMILY_ID) || (isGrigorovGroup && m.receiver === GRIGOROV_ID) || (!isFamily && !isGrigorovGroup && ((m.sender === me.email && m.receiver === opponent?.email) || (m.sender === opponent?.email && m.receiver === me.email)));
                if (document.getElementById('chat-screen').style.display === 'flex' && isRel) {
                    loadMessages(); if (m.sender !== me.email) markAsRead([m]);
                }
                if (m.sender !== me.email) {
                    document.getElementById('notify-sound').play().catch(()=>{});
                }
            });

            client.subscribe(`databases.${D_ID}.collections.${C_USERS}.documents`, res => {
                allUsersData[res.payload.email] = res.payload;
                renderUserList();
            });
        } catch (e) { show('auth-screen'); }
    }

    function unlockAudio() {
        if (audioUnlocked) return;
        const a = document.getElementById('notify-sound');
        a.play().then(() => { a.pause(); a.currentTime = 0; audioUnlocked = true; }).catch(()=>{});
    }

    function renderUserList() {
        const list = document.getElementById('user-list'); list.innerHTML = "";
        const groups = [
            { id: FAMILY_ID, name: '–§—ç–º–µ–ª–∏', type: 'FAMILY', icon: '–§', class: 'avatar-family' },
            { id: GRIGOROV_ID, name: '–ì—Ä–∏–≥–æ—Ä–æ–≤—ã', type: 'GRIGOROV', icon: '–ì', class: 'avatar-grigorov', vip: true }
        ];
        groups.forEach(g => {
            if (g.id === GRIGOROV_ID && !ALLOWED_GRIGOROVS.includes(allUsersData[me.email]?.name)) return;
            const card = document.createElement('div'); card.className = 'contact-card';
            card.onclick = () => openChat(g.id, g.name, g.type);
            card.innerHTML = `<div class="avatar ${g.class}">${g.icon}</div><div><b>${g.name}</b>${g.vip?'<p style="font-size:10px;color:var(--gold)">–°–µ–º–µ–π–Ω—ã–π –ß–∞—Ç</p>':''}</div>`;
            list.appendChild(card);
        });
        Object.values(allUsersData).forEach(u => {
            if (u.email === me.email) return;
            let isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 15000);
            const card = document.createElement('div'); card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name, 'PRIVATE');
            card.innerHTML = `<div class="avatar">${u.name[0].toUpperCase()}<div class="status-dot ${isOnline?'online':'offline'}"></div></div><b class="${u.is_shiny?'shiny-nick':''}">${u.name}</b>`;
            list.appendChild(card);
        });
    }

    async function initialLoadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        res.documents.forEach(u => { allUsersData[u.email] = u; if (u.email === me.email) myUserDocId = u.$id; });
        renderUserList();
    }

    async function openChat(id, name, type) {
        opponent = { email: id }; isFamily = (type === 'FAMILY'); isGrigorovGroup = (type === 'GRIGOROV');
        document.getElementById('active-chat-name').innerText = name;
        show('chat-screen'); loadMessages();
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        let filtered = res.documents.filter(m => isFamily ? m.receiver === FAMILY_ID : (isGrigorovGroup ? m.receiver === GRIGOROV_ID : ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email))));
        filtered.reverse().forEach(m => {
            const isMy = m.sender === me.email; const sData = allUsersData[m.sender];
            const d = document.createElement('div'); d.className = `msg ${isMy ? 'my' : ''}`;
            d.onclick = () => { if(isMy || me.email === ADMIN_EMAIL) if(confirm("–£–¥–∞–ª–∏—Ç—å?")) db.deleteDocument(D_ID, C_MSGS, m.$id); };
            let author = ((isFamily || isGrigorovGroup) && !isMy) ? `<span class="msg-author ${sData?.is_shiny?'shiny-nick':''}">${sData?.name}</span>` : '';
            let content = m.text.startsWith('IMG:') ? `<img src="${m.text.replace('IMG:', '')}">` : m.text;
            d.innerHTML = `${author}${content}<div class="msg-info"><span>${isMy?(m.is_read?'':''):''}</span><span>${new Date(m.$createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp'); if(!inp.value.trim()) return;
        let t = isFamily ? FAMILY_ID : (isGrigorovGroup ? GRIGOROV_ID : opponent.email);
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: t, is_read: false });
        inp.value = "";
    }

    async function uploadPhoto(el) {
        if(!el.files[0]) return;
        const f = await storage.createFile(B_ID, ID.unique(), el.files[0]);
        const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${f.$id}/view?project=${client.config.project}`;
        let t = isFamily ? FAMILY_ID : (isGrigorovGroup ? GRIGOROV_ID : opponent.email);
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: `IMG:${url}`, sender: me.email, receiver: t, is_read: false });
        toggleAttach();
    }

    async function handleAuth() {
        const e = document.getElementById('u-email').value, p = document.getElementById('pass').value, n = document.getElementById('u-nick').value;
        try {
            if (document.getElementById('u-nick').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n); await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n, email: e, last_seen: new Date().toISOString() });
            } else await acc.createEmailSession(e, p);
            location.reload();
        } catch (err) { alert(err.message); }
    }

    async function markAsRead(msgs) { for (let m of msgs) if(!m.is_read) await db.updateDocument(D_ID, C_MSGS, m.$id, { is_read: true }); }
    async function toggleShinyNickDB() { const curr = allUsersData[me.email].is_shiny || false; await db.updateDocument(D_ID, C_USERS, myUserDocId, { is_shiny: !curr }); alert("–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω"); }
    function toggleMode() { document.getElementById('u-nick').style.display = 'block'; document.getElementById('toggle-text').innerText = "–í–æ–π—Ç–∏"; }
    function toggleAttach() { const p = document.getElementById('attach-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function show(id) { ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function closeChat() { opponent = null; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    function openAdmin() { document.getElementById('admin-panel').style.display = 'block'; }

    init();
</script>
