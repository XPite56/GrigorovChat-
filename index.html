<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png"> 
    
    <title>GrigorovChat v1.2.6</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { 
            --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); 
            --gold: #f1c40f; --red: #ff4757; --online: #2ecc71; --offline: #95a5a6; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }

        /* –î–ò–ó–ê–ô–ù –ò –ê–ù–ò–ú–ê–¶–ò–ò */
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        /* –®–ê–ü–ö–ê */
        .header-ui { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        .controls { display: flex; gap: 10px; align-items: center; }
        
        /* –ö–û–õ–û–ö–û–õ–¨–ß–ò–ö –ò –ö–û–†–û–ù–ê */
        #notify-btn { font-size: 22px; background: none; border: none; cursor: pointer; animation: bounce 2s infinite; }
        #admin-btn { font-size: 22px; background: none; border: none; cursor: pointer; filter: drop-shadow(0 0 5px var(--gold)); }
        @keyframes bounce { 0%, 100% {transform:translateY(0);} 50% {transform:translateY(-5px);} }

        /* –°–ü–ò–°–û–ö –ß–ê–¢–û–í */
        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; }
        .avatar-family { background: linear-gradient(45deg, #6c5ce7, #a29bfe); border: 2px solid var(--gold); }
        .avatar-grigorov { background: linear-gradient(45deg, #ff4757, #ff6b81); border: 2px solid white; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1e1e3f; position: absolute; bottom: -2px; right: -2px; }
        .online { background: var(--online); box-shadow: 0 0 5px var(--online); }

        /* –ß–ê–¢ */
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; background: var(--card); align-self: flex-start; position: relative; word-wrap: break-word; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg-info { display: flex; justify-content: flex-end; align-items: center; gap: 5px; margin-top: 4px; opacity: 0.6; font-size: 9px; }
        .msg-author { font-size: 11px; color: var(--gold); font-weight: bold; display: block; margin-bottom: 4px; }
        
        /* –≠–§–§–ï–ö–¢–´ */
        .shiny-nick { background: linear-gradient(to right, #f1c40f, #fff, #f1c40f); -webkit-background-clip: text; color: transparent; animation: shine 3s infinite linear; font-weight: 800; }
        @keyframes shine { 0% { background-position: 0%; } 100% { background-position: 200%; } }
        
        #typing-indicator { position: fixed; bottom: 90px; left: 25px; font-size: 12px; color: var(--gold); display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:0.5;} 50% {opacity:1;} 100% {opacity:0.5;} }

        /* –ê–î–ú–ò–ù–ö–ê */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; padding: 30px; }
        #attach-panel { display: none; background: rgba(20, 20, 45, 0.98); border-radius: 25px 25px 0 0; padding: 20px; position: fixed; bottom: 85px; left: 0; right: 0; z-index: 100; }
    </style>
</head>
<body>

    <audio id="notify-sound" src="https://assets.mixkit.co/active_storage/sfx/2346/2346-preview.mp3"></audio>

    <div id="admin-panel">
        <h2 style="text-align:center; color: var(--gold); margin-bottom: 20px;">üëë BOSS MENU</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="glass-card" onclick="toggleShinyNickDB()" style="margin:0;">‚ú® –ù–∏–∫</div>
            <div class="glass-card" onclick="alert('–®–ø–∏–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω')" style="margin:0;">üëÅÔ∏è Eye</div>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-p" style="margin-top:30px; background:var(--red)">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="auth-screen">
        <div class="glass-card">
            <h1>GrigorovChat</h1>
            <p style="opacity:0.5; font-size:11px; margin-bottom: 20px;">v1.2.8 Ultimate</p>
            <input type="email" id="u-email" placeholder="Email">
            <input type="text" id="u-nick" placeholder="–ò–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–û–ô–¢–ò</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:20px; cursor:pointer; opacity:0.5">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div class="header-ui">
            <h1 style="font-size:30px; font-weight:800">–ß–∞—Ç—ã</h1>
            <div class="controls">
                <button id="notify-btn" onclick="toggleNotify()">üîï</button>
                <button id="admin-btn" style="display:none" onclick="document.getElementById('admin-panel').style.display='block'">üëë</button>
                <button onclick="logout()" style="opacity:0.5; background:none; border:none; color:white; font-size:11px; font-weight:bold">–í–´–•–û–î</button>
            </div>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:40px; height:40px; border-radius:15px; display:flex; align-items:center; justify-content:center">‚Üê</div>
            <b id="active-chat-name" style="font-size:18px">–ó–∞–≥—Ä—É–∑–∫–∞...</b>
        </header>
        <div id="messages"></div>
        <div id="typing-indicator">‚úçÔ∏è –ø–∏—à–µ—Ç...</div>
        
        <div id="attach-panel">
            <label style="text-align:center; cursor:pointer; display:block">
                <input type="file" id="file-inp" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
                <div style="width:60px; height:60px; background:var(--p); border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:24px; margin:0 auto 5px auto">üñºÔ∏è</div>
                <span>–§–æ—Ç–æ</span>
            </label>
        </div>

        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:10px; align-items: center;">
            <button onclick="toggleAttach()" style="background:none; border:none; font-size:24px;">üìé</button>
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1" oninput="handleTyping()">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:50px; height:50px; border-radius:18px; color:white; font-size:18px">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), storage = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', B_ID = '696289e3001b875d11ad';
    const FAMILY_ID = 'family_group', GRIGOROV_ID = 'grigorov_private_chat';
    const ALLOWED_GRIGOROVS = ['–î–∞–Ω–∏–∏–ª', '–ê–ª–µ–∫—Å–∞–Ω–¥—Ä', '–ê–Ω—é—Ç–∞'];

    let me = null, opponent = null, myUserDocId = null;
    let allUsersData = {}, isFamily = false, isGrigorovGroup = false;
    
    // –ü–ê–ú–Ø–¢–¨ –£–í–ï–î–û–ú–õ–ï–ù–ò–ô
    let notifyEnabled = localStorage.getItem('notify_v128') === 'true';

    async function init() {
        try {
            me = await acc.get();
            if (me.email === 'daniilgrigorov26@gmail.com') document.getElementById('admin-btn').style.display = 'block';
            
            updateNotifyUI();
            show('contacts-screen');
            await loadUsers();
            startHeartbeat();

            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                const m = res.payload;
                if (m.sender !== me.email) {
                    if (notifyEnabled) {
                        new Notification("GrigorovChat", { body: m.text });
                        document.getElementById('notify-sound').play().catch(()=>{});
                    }
                    if (document.getElementById('chat-screen').style.display === 'flex') loadMessages();
                }
            });
        } catch (e) { show('auth-screen'); }
    }

    // –õ–û–ì–ò–ö–ê –ö–û–õ–û–ö–û–õ–¨–ß–ò–ö–ê
    function toggleNotify() {
        if (Notification.permission !== "granted") {
            Notification.requestPermission().then(p => { if(p === "granted") { notifyEnabled = true; saveNotify(); } });
        } else {
            notifyEnabled = !notifyEnabled;
            saveNotify();
        }
    }
    function saveNotify() { localStorage.setItem('notify_v128', notifyEnabled); updateNotifyUI(); }
    function updateNotifyUI() { document.getElementById('notify-btn').innerText = notifyEnabled ? 'üîî' : 'üîï'; }

    // –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò
    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            allUsersData[u.email] = u;
            if (u.email === me.email) { myUserDocId = u.$id; return; }
        });

        // –ì—Ä—É–ø–ø—ã
        renderGroup(list, FAMILY_ID, '–û–±—â–∏–π —á–∞—Ç', 'avatar-family');
        if (ALLOWED_GRIGOROVS.includes(allUsersData[me.email]?.name)) {
            renderGroup(list, GRIGOROV_ID, '–ì—Ä–∏–≥–æ—Ä–æ–≤—ã', 'avatar-grigorov');
        }

        // –õ—é–¥–∏
        Object.values(allUsersData).forEach(u => {
            if (u.email === me.email) return;
            const isOnline = u.last_seen && (new Date() - new Date(u.last_seen) < 120000);
            const d = document.createElement('div'); d.className = 'contact-card';
            d.onclick = () => { opponent = u; isFamily = false; isGrigorovGroup = false; showChat(u.name); };
            d.innerHTML = `<div class="avatar">${u.name[0]}<div class="status-dot ${isOnline?'online':''}"></div></div><b>${u.name}</b>`;
            list.appendChild(d);
        });
    }

    function renderGroup(cont, id, name, cls) {
        const d = document.createElement('div'); d.className = 'contact-card';
        d.onclick = () => { opponent = {email: id}; isFamily = (id===FAMILY_ID); isGrigorovGroup = (id===GRIGOROV_ID); showChat(name); };
        d.innerHTML = `<div class="avatar ${cls}">${name[0]}</div><b>${name}</b>`;
        cont.appendChild(d);
    }

    function showChat(name) {
        document.getElementById('active-chat-name').innerText = name;
        show('chat-screen');
        loadMessages();
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        
        const filtered = res.documents.filter(m => {
            if (isFamily) return m.receiver === FAMILY_ID;
            if (isGrigorovGroup) return m.receiver === GRIGOROV_ID;
            return (m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email);
        }).reverse();

        filtered.forEach(m => {
            const isMy = m.sender === me.email;
            const u = allUsersData[m.sender];
            const d = document.createElement('div'); d.className = `msg ${isMy?'my':''}`;
            d.oncontextmenu = (e) => { e.preventDefault(); handleLongPress(m); }; // –î–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
            
            let nameTag = (!isMy && (isFamily || isGrigorovGroup)) ? `<span class="msg-author ${u?.is_shiny?'shiny-nick':''}">${u?.name}</span>` : '';
            let content = m.text.startsWith('IMG:') ? `<img src="${m.text.replace('IMG:', '')}" style="max-width:100%; border-radius:10px;">` : m.text;
            
            d.innerHTML = `${nameTag}${content}<div class="msg-info"><span>${m.is_read?'üëÅÔ∏è':''}</span> ${new Date(m.$createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp'); if(!inp.value.trim()) return;
        const target = (isFamily) ? FAMILY_ID : (isGrigorovGroup ? GRIGOROV_ID : opponent.email);
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: target, is_read: false });
        inp.value = ""; loadMessages();
    }

    // BOSS RIGHTS (–ò–ó 1.2.5)
    async function handleLongPress(m) {
        const isBoss = me.email === 'daniilgrigorov26@gmail.com';
        if (m.sender === me.email || isBoss) {
            if (confirm("BOSS: –£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) {
                await db.deleteDocument(D_ID, C_MSGS, m.$id);
                loadMessages();
            }
        }
    }

    async function toggleShinyNickDB() {
        const curr = allUsersData[me.email].is_shiny || false;
        await db.updateDocument(D_ID, C_USERS, myUserDocId, { is_shiny: !curr });
        alert("–≠—Ñ—Ñ–µ–∫—Ç –Ω–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω!");
    }

    function startHeartbeat() { setInterval(() => { if(myUserDocId) db.updateDocument(D_ID, C_USERS, myUserDocId, { last_seen: new Date().toISOString() }); }, 60000); }
    function show(id) { document.querySelectorAll('>div').forEach(d => d.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function toggleMode() { document.getElementById('u-nick').style.display = 'block'; }
    function closeChat() { show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    function toggleAttach() { const p = document.getElementById('attach-panel'); p.style.display = p.style.display==='block'?'none':'block'; }

    init();
</script>
</body>
</html>
