<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); --gold: #f1c40f; --red: #ff4757; --online: #2ecc71; --offline: #95a5a6; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞ —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º —Å—Ç–∞—Ç—É—Å–∞ */
        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.2s; }
        .contact-card:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; position: relative; }
        .avatar-family { background: linear-gradient(45deg, #6c5ce7, #a29bfe); border: 2px solid var(--gold); }
        
        /* –¢–æ—á–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--card); position: absolute; bottom: -2px; right: -2px; z-index: 10; }
        .online { background: var(--online); box-shadow: 0 0 5px var(--online); }
        .offline { background: var(--offline); }

        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; background: var(--card); align-self: flex-start; position: relative; }
        .msg-author { font-size: 11px; color: var(--gold); font-weight: bold; display: block; margin-bottom: 4px; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –°–∏—è—é—â–µ–≥–æ –ù–∏–∫–∞ (–ì–ª–æ–±–∞–ª—å–Ω—ã–π) */
        .shiny-nick {
            background: linear-gradient(to right, #f1c40f, #ffeb3b, #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite linear;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            font-weight: 800;
        }
        @keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* –ê–¥–º–∏–Ω-–∫–Ω–æ–ø–∫–∞ */
        #admin-btn { position: fixed; top: 22px; right: 80px; font-size: 22px; background: none; border: none; cursor: pointer; z-index: 200; display: none; filter: drop-shadow(0 0 5px var(--gold)); }
        
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; padding: 30px; overflow-y: auto; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .admin-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; border: 1px solid var(--p); transition: 0.2s; }
        .admin-card:active { transform: scale(0.95); background: var(--p); }
        .admin-icon { font-size: 30px; display: block; margin-bottom: 10px; }

        #attach-panel { display: none; background: rgba(20, 20, 45, 0.98); border-radius: 25px 25px 0 0; padding: 20px; position: fixed; bottom: 85px; left: 0; right: 0; z-index: 100; backdrop-filter: blur(15px); }
        .attach-grid { display: flex; gap: 20px; justify-content: space-around; }
        .attach-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .attach-icon { width: 60px; height: 60px; border-radius: 20px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 24px; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h2 style="text-align:center; color: var(--gold)">üëë Admin</h2>
        <div class="admin-grid">
            <div class="admin-card" onclick="toggleShinyNickDB()">
                <span class="admin-icon">‚ú®</span>–ù–∏–∫: <span id="shiny-status">...</span>
            </div>
            <div class="admin-card" onclick="spyEye()">
                <span class="admin-icon">üëÅÔ∏è</span>–®–ø–∏–æ–Ω
            </div>
            <div class="admin-card" onclick="alert('–ë–∞–Ω —Å–∫–æ—Ä–æ!')"><span class="admin-icon">üî®</span>–ë–∞–Ω</div>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="width:100%; padding:15px; margin-top:30px; background:var(--red); border:none; border-radius:15px; color:white; font-weight:bold">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <button id="admin-btn" onclick="openAdmin()">üëë</button>

    <div id="auth-screen">
        <div class="glass-card"><h1>GrigorovChat</h1>
            <input type="email" id="u-email" placeholder="Email">
            <input type="text" id="u-nick" placeholder="–ò–º—è" style="display:none">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:20px; cursor:pointer; opacity:0.5">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
        </div>
    </div>

    <div id="contacts-screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="opacity:0.6; background:none; border:none; color:white; font-size: 14px;">–í—ã—Ö–æ–¥</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:40px; height:40px; border-radius:15px; display:flex; align-items:center; justify-content:center">‚Üê</div>
            <b id="active-chat-name">–ß–∞—Ç</b>
        </header>
        <div id="messages"></div>
        
        <div id="attach-panel">
            <div class="attach-grid">
                <label class="attach-item">
                    <input type="file" id="file-inp" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
                    <div class="attach-icon">üñºÔ∏è</div>
                    <div class="attach-label">–§–æ—Ç–æ</div>
                </label>
            </div>
        </div>

        <div style="position:fixed; bottom:25px; left:20px; right:20px; display:flex; gap:10px; align-items: center;">
            <button onclick="toggleAttach()" style="background:none; border:none; font-size:24px; color:white;">üìé</button>
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; flex:1">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:20px; color:white">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, Storage, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client), storage = new Storage(client);
    
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', B_ID = '696289e3001b875d11ad';
    const FAMILY_ID = 'family_group';
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com';

    let me = null, opponent = null, isFamily = false;
    let allUsersData = {}; // –•—Ä–∞–Ω–∏–º –ø–æ–ª–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (—Å –∞—Ç—Ä–∏–±—É—Ç–∞–º–∏)
    let myUserDocId = null;

    async function init() {
        try {
            me = await acc.get();
            if (me.email === ADMIN_EMAIL) document.getElementById('admin-btn').style.display = 'block';
            
            show('contacts-screen');
            
            // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –∏—â–µ–º –º–æ–π –¥–æ–∫—É–º–µ–Ω—Ç –≤ users
            await initialLoadUsers();
            
            // 2. –ó–∞–ø—É—Å–∫–∞–µ–º "–°–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ" (Online —Å—Ç–∞—Ç—É—Å)
            startHeartbeat();

            // 3. –ü–æ–¥–ø–∏—Å–∫–∏ (Realtime)
            // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                const m = res.payload;
                if (isFamily && m.receiver === FAMILY_ID) loadMessages();
                else if (opponent && (m.sender === opponent.email || m.sender === me.email)) loadMessages();
            });
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è—Ö (–∫—Ç–æ-—Ç–æ –∑–∞—à–µ–ª –≤ —Å–µ—Ç—å –∏–ª–∏ —Å–º–µ–Ω–∏–ª —Å—Ç–∞—Ç—É—Å)
            client.subscribe(`databases.${D_ID}.collections.${C_USERS}.documents`, res => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (res.payload.$id) {
                    allUsersData[res.payload.email] = res.payload; 
                    renderUserList(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ—á–∫–∏
                    if (isFamily) loadMessages(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á–∞—Ç, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Å–º–µ–Ω–∏–ª—Å—è –Ω–∏–∫
                }
            });

        } catch (e) { show('auth-screen'); }
    }

    // --- LOGIC: ONLINE & USERS ---

    async function initialLoadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        res.documents.forEach(u => {
            allUsersData[u.email] = u;
            if (u.email === me.email) myUserDocId = u.$id;
        });
        renderUserList();
    }

    function renderUserList() {
        const list = document.getElementById('user-list'); list.innerHTML = "";
        
        // –§—ç–º–µ–ª–∏ –ì—Ä—É–ø–ø–∞
        const familyCard = document.createElement('div');
        familyCard.className = 'contact-card';
        familyCard.onclick = () => openChat(FAMILY_ID, '–§—ç–º–µ–ª–∏', true);
        familyCard.innerHTML = `<div class="avatar avatar-family">–§</div><div><b>–§—ç–º–µ–ª–∏</b><p style="font-size:10px; opacity:0.6">–û–±—â–∏–π —á–∞—Ç</p></div>`;
        list.appendChild(familyCard);

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
        Object.values(allUsersData).forEach(u => {
            if (u.email === me.email) return;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–Ω–ª–∞–π–Ω–∞ (2 –º–∏–Ω—É—Ç—ã = 120000 –º—Å)
            let isOnline = false;
            if (u.last_seen) {
                const diff = new Date() - new Date(u.last_seen);
                if (diff < 12000) isOnline = true;
            }

            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name, false);
            
            // –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω Shiny Mode —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä—É—Ç–æ–π –Ω–∏–∫ –∏ –≤ —Å–ø–∏—Å–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            // –ù–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º –ø—Ä–æ—Å—Ç—ã–º. –î–æ–±–∞–≤–∏–º —Ç–æ—á–∫—É.
            card.innerHTML = `
                <div class="avatar">
                    ${u.name[0].toUpperCase()}
                    <div class="status-dot ${isOnline ? 'online' : 'offline'}"></div>
                </div>
                <div><b>${u.name}</b></div>`;
            list.appendChild(card);
        });
    }

    async function startHeartbeat() {
        if (!myUserDocId) return;
        
        const beat = async () => {
            try {
                // –û–±–Ω–æ–≤–ª—è–µ–º last_seen –Ω–∞ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
                await db.updateDocument(D_ID, C_USERS, myUserDocId, { 
                    last_seen: new Date().toISOString() 
                });
            } catch (e) { console.error("Err update status:", e); }
        };
        
        await beat(); // –°—Ä–∞–∑—É
        setInterval(beat, 60000); // –ò –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫
    }

    // --- LOGIC: ADMIN & MESSAGES ---

    function openAdmin() {
        document.getElementById('admin-panel').style.display = 'block';
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ (—á–∏—Ç–∞–µ–º –∏–∑ –º–æ–∏—Ö –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö)
        const myData = allUsersData[me.email];
        const isS = myData && myData.is_shiny;
        updateAdminUI(isS);
    }

    async function toggleShinyNickDB() {
        if (!myUserDocId) return;
        const currentStatus = allUsersData[me.email].is_shiny || false;
        const newStatus = !currentStatus;
        
        // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        updateAdminUI(newStatus);
        
        try {
            await db.updateDocument(D_ID, C_USERS, myUserDocId, { is_shiny: newStatus });
        } catch(e) { 
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞! –ü—Ä–æ–≤–µ—Ä—å, –¥–æ–±–∞–≤–∏–ª –ª–∏ —Ç—ã –∞—Ç—Ä–∏–±—É—Ç 'is_shiny' (boolean) –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö?");
            updateAdminUI(currentStatus); // –û—Ç–∫–∞—Ç
        }
    }

    function updateAdminUI(stat) {
        const el = document.getElementById('shiny-status');
        el.innerText = stat ? "ON" : "OFF";
        el.style.color = stat ? "var(--gold)" : "white";
    }

    async function spyEye() {
        try {
            const files = await storage.listFiles(B_ID, [Query.orderDesc('$createdAt'), Query.limit(1)]);
            if (files.files.length > 0) {
                const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${files.files[0].$id}/view?project=${client.config.project}`;
                window.open(url, '_blank');
            } else { alert("–§–∞–π–ª–æ–≤ –Ω–µ—Ç!"); }
        } catch(e) { alert(e.message); }
    }

    // --- STANDARD CHAT LOGIC ---

    async function openChat(id, name, isFam) {
        opponent = isFam ? { email: FAMILY_ID } : { email: id };
        isFamily = isFam;
        document.getElementById('active-chat-name').innerText = name;
        show('chat-screen');
        loadMessages();
    }

    async function loadMessages() {
        let queries = isFamily ? [Query.equal('receiver', FAMILY_ID)] : [];
        const res = await db.listDocuments(D_ID, C_MSGS, [...queries, Query.orderDesc("$createdAt"), Query.limit(50)]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        
        let filtered = isFamily ? res.documents : res.documents.filter(m => 
            (m.sender === me.email && m.receiver === opponent.email) || 
            (m.sender === opponent.email && m.receiver === me.email)
        );

        filtered.reverse().forEach(m => {
            const d = document.createElement('div');
            const isMy = m.sender === me.email;
            d.className = `msg ${isMy ? 'my' : ''}`;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è —á–µ—Ä–µ–∑ allUsersData
            const senderData = allUsersData[m.sender];
            const isShinyUser = senderData && senderData.is_shiny; // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª–µ –∏–∑ –ë–î

            let nameClass = "msg-author";
            let displayName = senderData ? senderData.name : '–£—á–∞—Å—Ç–Ω–∏–∫';

            // –ï—Å–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å "–°–∏—è—é—â–∏–π"
            if (isShinyUser) {
                nameClass = "msg-author shiny-nick";
                // –ï—Å–ª–∏ —ç—Ç–æ –ê–¥–º–∏–Ω (—Ç—ã), –º–æ–∂–Ω–æ –ø–∏—Å–∞—Ç—å BOSS, –∏–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å –∏–º—è
                if (m.sender === ADMIN_EMAIL) displayName = "–î–∞–Ω–∏–∏–ª"; 
            }

            let authorHtml = (isFamily && !isMy) ? `<span class="${nameClass}">${displayName}</span>` : '';
            // –ú–Ω–µ –º–æ–µ –∏–º—è —Ç–æ–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å, –µ—Å–ª–∏ —è BOSS
            if (isFamily && isMy && isShinyUser) {
                authorHtml = `<span class="${nameClass}" style="text-align:right">${displayName}</span>`;
            }

            if (m.text.startsWith('IMG:')) {
                d.innerHTML = `${authorHtml}<img src="${m.text.replace('IMG:', '')}" onclick="window.open(this.src)">`;
            } else { 
                d.innerHTML = `${authorHtml}${m.text}`; 
            }
            box.appendChild(d);
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim() || !opponent) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = ""; 
        // loadMessages –≤—ã–∑–æ–≤–µ—Ç—Å—è —Å–∞–º —á–µ—Ä–µ–∑ Realtime
    }

    async function uploadPhoto(el) {
        if (!el.files[0] || !opponent) return;
        try {
            const file = await storage.createFile(B_ID, ID.unique(), el.files[0]);
            const url = `https://cloud.appwrite.io/v1/storage/buckets/${B_ID}/files/${file.$id}/view?project=${client.config.project}`;
            await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: `IMG:${url}`, sender: me.email, receiver: opponent.email });
            document.getElementById('attach-panel').style.display = 'none';
        } catch(e) { alert("–û—à–∏–±–∫–∞!"); }
    }

    async function handleAuth() {
        const e = document.getElementById('u-email').value, p = document.getElementById('pass').value, n = document.getElementById('u-nick').value;
        try {
            if (document.getElementById('u-nick').style.display === 'block') {
                await acc.create(ID.unique(), e, p, n);
                await acc.createEmailSession(e, p);
                // –ü—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Å–æ–∑–¥–∞–µ–º —é–∑–µ—Ä–∞ —Å—Ä–∞–∑—É —Å –ø—É—Å—Ç—ã–º–∏ –Ω–æ–≤—ã–º–∏ –ø–æ–ª—è–º–∏
                await db.createDocument(D_ID, C_USERS, ID.unique(), { 
                    name: n, 
                    email: e,
                    last_seen: new Date().toISOString(),
                    is_shiny: false 
                });
            } else { await acc.createEmailSession(e, p); }
            location.reload();
        } catch (err) { alert(err.message); }
    }

    function toggleMode() { const n = document.getElementById('u-nick'); n.style.display = n.style.display === 'none' ? 'block' : 'none'; }
    function toggleAttach() { const p = document.getElementById('attach-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function show(id) { ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function closeChat() { opponent = null; isFamily = false; document.getElementById('attach-panel').style.display = 'none'; show('contacts-screen'); }
    function logout() { acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
