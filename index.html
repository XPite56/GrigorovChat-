<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat 1.1</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.07); --admin: #ff4757; --gold: #f1c40f; --neon: #00d2ff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π –∞–≤–∞—Ç–∞—Ä –∞–¥–º–∏–Ω–∞ */
        @keyframes neon-pulse { 0% { box-shadow: 0 0 5px var(--neon); } 50% { box-shadow: 0 0 20px var(--neon); } 100% { box-shadow: 0 0 5px var(--neon); } }
        .avatar-admin { animation: neon-pulse 2s infinite; border: 2px solid var(--neon) !important; }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –∞–¥–º–∏–Ω–∞ */
        .msg-admin { background: linear-gradient(135deg, #6c5ce7 0%, #f1c40f 100%) !important; color: white; font-weight: 500; }

        /* –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ */
        #global-alert { background: var(--admin); color: white; padding: 10px; text-align: center; font-size: 13px; font-weight: bold; display: none; border-radius: 10px; margin-bottom: 15px; }

        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        .btn-p { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }

        .contact-card { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); }
        
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--card); align-self: flex-start; }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 4px; }

        .adm-tool { font-size: 10px; padding: 4px 8px; border-radius: 8px; cursor: pointer; border: 1px solid white; opacity: 0.6; }
        .adm-tool:hover { opacity: 1; }
        
        .admin-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div id="global-alert"></div>

    <div id="auth-screen">
        <div class="glass-card">
            <h2>GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–∞—è –ü–æ—á—Ç–∞">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-p" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
            <p onclick="toggleMode()" id="toggle-text" style="color:rgba(255,255,255,0.4); margin-top:15px; cursor:pointer; font-size:12px">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h1 style="font-size:24px">–ß–∞—Ç—ã</h1>
            <button onclick="logout()" style="background:none; border:none; color:rgba(255,255,255,0.4); font-size:12px">–í—ã—Ö–æ–¥</button>
        </div>

        <div id="admin-box" class="admin-panel">
            <p style="font-size:10px; color:var(--gold); margin-bottom:5px">ADMIN PANEL</p>
            <div style="display:flex; gap:5px">
                <input type="text" id="announcement-inp" placeholder="–ì–ª–æ–±–∞–ª—å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ..." style="margin:0; font-size:12px; padding:10px">
                <button onclick="setGlobalMsg()" style="background:var(--admin); border:none; border-radius:10px; padding:0 15px">OK</button>
            </div>
            <button onclick="clearAllMsgs()" style="width:100%; background:none; border:1px solid var(--admin); color:var(--admin); font-size:10px; margin-top:10px; padding:5px; border-radius:8px">–°–¢–ï–†–ï–¢–¨ –í–°–Æ –ò–°–¢–û–†–ò–Æ</button>
        </div>

        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:15px; display:flex; align-items:center; gap:10px">
            <span onclick="closeChat()" style="cursor:pointer; font-size:25px">‚Üê</span> 
            <b id="active-chat-name"></b>
        </header>
        <div id="messages"></div>
        <div id="chat-input-area" class="container" style="position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px;">
            <input type="text" id="msg-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0; background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); flex:1">
            <button id="send-btn" onclick="sendMsg()" style="background:var(--p); border:none; width:50px; height:50px; border-radius:15px; color:white">‚û§</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);

    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users', C_SETTINGS = 'settings'; 
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com'; 

    let me = null, isReg = false, opponent = null, sub = null;

    async function handleAuth() {
        const nick = document.getElementById('u-nick').value.trim();
        const pass = document.getElementById('pass').value;
        const email = nick.toLowerCase() + "@chat.com";
        try {
            if (isReg) {
                await acc.create(ID.unique(), email, pass);
                await acc.createEmailSession(email, pass);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: nick, email: email, verified: (email === ADMIN_EMAIL), muted: false });
            } else { await acc.createEmailSession(email, pass); }
            location.reload();
        } catch (e) { alert(e.message); }
    }

    async function init() {
        try {
            me = await acc.get();
            if(me.email === ADMIN_EMAIL) document.getElementById('admin-box').style.display = 'block';
            show('contacts-screen');
            loadUsers();
            syncGlobalMsg();
        } catch (e) { show('auth-screen'); }
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === me.email) return;
            const isUAdmin = u.email === ADMIN_EMAIL;
            const card = document.createElement('div');
            card.className = 'contact-card';
            
            let admControls = (me.email === ADMIN_EMAIL) ? `
                <span class="adm-tool" style="color:var(--gold)" onclick="toggleMute('${u.$id}', ${u.muted})">${u.muted ? 'UNMUTE' : 'MUTE'}</span>
                <span class="adm-tool" style="color:var(--admin)" onclick="ban('${u.$id}')">BAN</span>` : '';

            card.innerHTML = `
                <div style="flex:1; display:flex; align-items:center; gap:12px" onclick="openChat('${u.email}', '${u.name}', ${u.muted})">
                    <div class="avatar ${isUAdmin ? 'avatar-admin' : ''}">${u.name[0].toUpperCase()}</div>
                    <div>
                        <b style="${isUAdmin ? 'color:var(--gold)' : ''}">${u.name}</b>
                        ${isUAdmin ? '<span style="font-size:9px; display:block; color:var(--neon)">DEVELOPER</span>' : ''}
                    </div>
                </div> ${admControls}`;
            list.appendChild(card);
        });
    }

    // –§—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∞
    async function toggleMute(id, m) { await db.updateDocument(D_ID, C_USERS, id, { muted: !m }); loadUsers(); }
    async function ban(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?")) { await db.deleteDocument(D_ID, C_USERS, id); loadUsers(); } }
    
    async function setGlobalMsg() {
        const txt = document.getElementById('announcement-inp').value;
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –¥–æ–∫—É–º–µ–Ω—Ç –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –∞–¥–º–∏–Ω–∞
        await db.createDocument(D_ID, C_MSGS, 'global_announcement', { text: txt, sender: 'SYSTEM', receiver: 'ALL' });
        alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    }

    async function syncGlobalMsg() {
        try {
            const doc = await db.getDocument(D_ID, C_MSGS, 'global_announcement');
            if(doc.text) {
                const el = document.getElementById('global-alert');
                el.innerText = "üì¢ " + doc.text;
                el.style.display = 'block';
            }
        } catch(e) {}
    }

    async function clearAllMsgs() {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—é –ø–µ—Ä–µ–ø–∏—Å–∫—É?")) return;
        const res = await db.listDocuments(D_ID, C_MSGS);
        for(let d of res.documents) {
            if(d.$id !== 'global_announcement') await db.deleteDocument(D_ID, C_MSGS, d.$id);
        }
        alert("–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞");
    }

    async function logout() {
        await acc.deleteSession('current');
        localStorage.clear();
        location.reload();
    }

    function openChat(e, n, isMuted) {
        opponent = { email: e, name: n };
        document.getElementById('active-chat-name').innerText = n;
        
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–º—É—á–µ–Ω - —Å–∫—Ä—ã–≤–∞–µ–º –≤–≤–æ–¥
        if(isMuted && me.email !== ADMIN_EMAIL) {
            document.getElementById('chat-input-area').style.display = 'none';
        } else {
            document.getElementById('chat-input-area').style.display = 'flex';
        }

        show('chat-screen');
        loadMessages();
        if(sub) sub();
        sub = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        res.documents.forEach(m => {
            if ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email)) {
                const d = document.createElement('div');
                const isFromAdmin = m.sender === ADMIN_EMAIL;
                d.className = `msg ${m.sender === me.email ? 'my' : ''} ${isFromAdmin ? 'msg-admin' : ''}`;
                d.innerHTML = m.text;
                box.appendChild(d);
            }
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }

    function show(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function toggleMode() { isReg = !isReg; document.querySelector('.btn-p').innerText = isReg ? '–°–æ–∑–¥–∞—Ç—å' : '–í–æ–π—Ç–∏'; }
    function closeChat() { if(sub) sub(); show('contacts-screen'); }
    init();
</script>
</body>
</html>
