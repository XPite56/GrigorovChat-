<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat v1.1.6</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; --card: rgba(255, 255, 255, 0.08); --admin: #ff4757; --gold: #f1c40f; --neon: #00d2ff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); color: white; height: 100vh; overflow: hidden; }
        
        #auth-screen, #contacts-screen, #chat-screen { padding: 20px; height: 100vh; display: none; flex-direction: column; }

        /* Тот самый неоновый эффект */
        @keyframes neon-pulse { 0% { box-shadow: 0 0 5px var(--neon); border-color: var(--neon); } 50% { box-shadow: 0 0 20px var(--neon); border-color: #fff; } 100% { box-shadow: 0 0 5px var(--neon); border-color: var(--neon); } }
        .avatar-admin { animation: neon-pulse 2s infinite; border: 2px solid var(--neon) !important; }

        /* Умное уведомление в стиле Glass */
        #smart-push { 
            position: fixed; top: -120px; left: 15px; right: 15px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(25px);
            padding: 18px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; gap: 15px; z-index: 10000;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        #smart-push.active { top: 15px; }

        .glass-card { margin: auto; width: 100%; max-width: 340px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; transition: 0.3s; }
        input:focus { background: rgba(255,255,255,0.15); box-shadow: 0 0 15px rgba(108, 92, 231, 0.3); }

        .btn-p { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }

        .contact-card { background: var(--card); padding: 16px; border-radius: 22px; display: flex; align-items: center; gap: 14px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .contact-card:active { transform: scale(0.97); background: rgba(255,255,255,0.12); }

        .avatar { width: 50px; height: 50px; border-radius: 18px; background: var(--p); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 90px; }
        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; background: var(--card); align-self: flex-start; line-height: 1.4; border: 1px solid rgba(255,255,255,0.03); }
        .my { align-self: flex-end; background: var(--p); border-bottom-right-radius: 5px; box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3); }
        
        /* Тот самый градиент админа */
        .msg-dev { background: linear-gradient(135deg, #6c5ce7 0%, #f1c40f 100%) !important; color: white; border: none; }

        .admin-panel { background: rgba(255, 255, 255, 0.08); padding: 18px; border-radius: 25px; margin-bottom: 20px; display: none; border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(241, 196, 15, 0.1); }
        #admin-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; background: #444; }
    </style>
</head>
<body>

    <div id="smart-push" onclick="this.classList.remove('active')">
        <div id="push-avatar" class="avatar" style="width:45px; height:45px">?</div>
        <div style="flex:1">
            <b id="push-name" style="color:var(--neon); font-size:14px">Уведомление</b>
            <p id="push-msg" style="font-size:13px; opacity:0.8; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">Сообщение...</p>
        </div>
    </div>

    <div id="auth-screen">
        <div class="glass-card">
            <h2 style="margin-bottom:20px; font-size:28px; letter-spacing:1px">GrigorovChat</h2>
            <input type="text" id="u-nick" placeholder="Почта(gmail.com)">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn-p" onclick="handleAuth()">Войти в сеть</button>
            <p onclick="toggleMode()" id="toggle-text" style="margin-top:20px; cursor:pointer; opacity:0.4; font-size:13px">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1 style="font-size:32px">Чаты</h1>
            <div style="display:flex; align-items:center; background:rgba(255,255,255,0.05); padding:5px 12px; border-radius:15px">
                <span id="admin-indicator"></span>
                <button onclick="logout()" style="background:none; border:none; color:white; opacity:0.6; font-size:12px; cursor:pointer">ВЫЙТИ</button>
            </div>
        </div>

        <div id="admin-box" class="admin-panel">
            <b style="color:var(--gold); font-size:11px; letter-spacing:1px">DEVELOPER CONTROL</b>
            <div style="display:flex; gap:8px; margin-top:10px">
                <input type="text" id="announcement-inp" placeholder="Глобальное сообщение..." style="margin:0; font-size:13px">
                <button onclick="setGlobalMsg()" style="background:var(--admin); border:none; border-radius:15px; width:50px; color:white; font-weight:bold">OK</button>
            </div>
        </div>

        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px; display:flex; align-items:center; gap:15px">
            <div onclick="closeChat()" style="cursor:pointer; background:rgba(255,255,255,0.1); width:40px; height:40px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:20px">←</div>
            <b id="active-chat-name" style="font-size:22px">Чат</b>
        </header>
        <div id="messages"></div>
        <div id="chat-input-area" style="position: fixed; bottom: 25px; left: 20px; right: 20px; display: flex; gap: 12px;">
            <input type="text" id="msg-inp" placeholder="Ваше сообщение..." style="margin:0; background:rgba(255,255,255,0.1); backdrop-filter:blur(15px); border: 1px solid rgba(255,255,255,0.1); flex:1">
            <button onclick="sendMsg()" style="background:var(--p); border:none; width:55px; height:55px; border-radius:20px; color:white; font-size:22px; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695824a900049124f435');
    const acc = new Account(client), db = new Databases(client);
    const D_ID = '695825270032517f8888', C_MSGS = 'messages', C_USERS = 'users'; 
    const ADMIN_EMAIL = 'daniilgrigorov26@gmail.com'; 

    let me = null, isReg = false, opponent = null, sub = null, globalSub = null;

    function formatEmail(i) { i=i.trim().toLowerCase(); return i.includes('@') ? i : i.replace(/[^a-z0-9]/g, '') + "@chat.com"; }

    async function handleAuth() {
        const n = document.getElementById('u-nick').value, p = document.getElementById('pass').value, e = formatEmail(n);
        try {
            if (isReg) {
                const name = n.split('@')[0];
                await acc.create(ID.unique(), e, p, name);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: name, email: e, muted: false });
            } else { await acc.createEmailSession(e, p); }
            location.reload();
        } catch (err) { alert(err.message); }
    }

    async function init() {
        try {
            me = await acc.get();
            if(me.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                document.getElementById('admin-box').style.display = 'block';
                document.getElementById('admin-indicator').style.background = 'var(--gold)';
                document.getElementById('admin-indicator').style.boxShadow = '0 0 10px var(--gold)';
            }
            show('contacts-screen');
            loadUsers();
            startGlobalListener();
        } catch (e) { show('auth-screen'); }
    }

    function startGlobalListener() {
        globalSub = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
            const m = res.payload;
            if(m.receiver === me.email && (!opponent || opponent.email !== m.sender)) {
                showPush(m.sender, m.text);
            }
        });
    }

    async function showPush(senderEmail, text) {
        try {
            const users = await db.listDocuments(D_ID, C_USERS, [Query.equal('email', senderEmail)]);
            const name = users.documents[0]?.name || "Кто-то";
            document.getElementById('push-name').innerText = name;
            document.getElementById('push-msg').innerText = text;
            document.getElementById('push-avatar').innerText = name[0].toUpperCase();
            const push = document.getElementById('smart-push');
            push.classList.add('active');
            setTimeout(() => push.classList.remove('active'), 4500);
        } catch(e) {}
    }

    async function loadUsers() {
        const res = await db.listDocuments(D_ID, C_USERS);
        const list = document.getElementById('user-list'); list.innerHTML = "";
        res.documents.forEach(u => {
            if (u.email === me.email) return;
            const isAdm = u.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
            const card = document.createElement('div');
            card.className = 'contact-card';
            card.onclick = () => openChat(u.email, u.name, u.muted);
            card.innerHTML = `<div class="avatar ${isAdm?'avatar-admin':''}">${u.name[0].toUpperCase()}</div>
                <div style="flex:1"><b>${u.name}</b>${isAdm?'<span style="display:block; font-size:10px; color:var(--neon); font-weight:bold">DEVELOPER</span>':''}</div>`;
            list.appendChild(card);
        });
    }

    async function openChat(e, n, isMuted) {
        opponent = { email: e, name: n };
        document.getElementById('active-chat-name').innerText = n;
        show('chat-screen');
        loadMessages();
        if(sub) sub();
        sub = client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, () => loadMessages());
    }

    async function loadMessages() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        const box = document.getElementById('messages'); box.innerHTML = '';
        res.documents.forEach(m => {
            if ((m.sender === me.email && m.receiver === opponent.email) || (m.sender === opponent.email && m.receiver === me.email)) {
                const d = document.createElement('div');
                const isFromDev = m.sender.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                d.className = `msg ${m.sender === me.email ? 'my' : ''} ${isFromDev ? 'msg-dev' : ''}`;
                d.innerHTML = m.text;
                box.appendChild(d);
            }
        });
        box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msg-inp');
        if(!inp.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: inp.value, sender: me.email, receiver: opponent.email });
        inp.value = "";
    }

    function show(id) {
        ['auth-screen', 'contacts-screen', 'chat-screen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'flex';
    }
    function toggleMode() { isReg = !isReg; document.getElementById('toggle-text').innerText = isReg ? 'Уже есть сеть' : 'Создать аккаунт'; }
    function closeChat() { opponent = null; show('contacts-screen'); }
    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
