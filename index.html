<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GrigorovChat</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        :root { --p: #6c5ce7; --bg: #13132b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* ТВОЙ ФОН */
        body { 
            background: radial-gradient(circle at center, #2e2e5d 0%, #13132b 100%); 
            color: white; height: 100vh; overflow: hidden; 
        }

        #auth-screen { position: fixed; inset:0; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { 
            width: 320px; text-align: center; background: rgba(255, 255, 255, 0.05); 
            padding: 40px 30px; border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        input { 
            width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px; 
            border: none; background: rgba(255,255,255,0.1); color: white; outline: none; font-size: 16px;
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 18px; border: none; 
            background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 15px; 
        }

        #contacts-screen, #chat-screen { display: none; padding: 25px; height: 100vh; overflow-y: auto; }
        .contact-card { 
            background: rgba(255,255,255,0.1); padding: 20px; border-radius: 25px; 
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; 
        }
        #messages { display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: rgba(255,255,255,0.1); align-self: flex-start; }
        .my { align-self: flex-end; background: var(--p); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom:20px">GrigorovChat</h2>
            <div id="reg-box" style="display:none"><input type="text" id="u-name" placeholder="Твое Имя"></div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn-main" onclick="handleAuth()">Вход / Регистрация</button>
            <p onclick="toggle()" id="t-btn" style="color:gray; margin-top:20px; cursor:pointer; font-size:12px">Нет аккаунта? Создать</p>
        </div>
    </div>

    <div id="contacts-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h1>Контакты</h1>
            <span onclick="logout()" style="color:#ff4757; cursor:pointer">Выход</span>
        </div>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen">
        <header style="margin-bottom:20px"><span onclick="showContacts()" style="cursor:pointer; font-size:24px">←</span> <b id="chat-title"></b></header>
        <div id="messages"></div>
        <div style="position:fixed; bottom:20px; left:20px; right:20px; display:flex; gap:10px">
            <input type="text" id="msg-inp" style="margin:0" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background:var(--p); border:none; padding:15px; border-radius:15px; color:white">➤</button>
        </div>
    </div>

<script>
    const { Client, Account, Databases, ID, Query } = Appwrite;
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('6956f043002df6b4bd2c');
    const acc = new Account(client);
    const db = new Databases(client);

    const D_ID = '6956f13f0003eeeab988'; // Твой Database ID
    const C_MSGS = 'messages'; 
    const C_USERS = 'users'; 

    let me = null;
    let isReg = false;

    function toggle() {
        isReg = !isReg;
        document.getElementById('reg-box').style.display = isReg ? 'block' : 'none';
        document.getElementById('t-btn').innerText = isReg ? 'Уже есть аккаунт? Войти' : 'Нет аккаунта? Создать';
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value, n = document.getElementById('u-name').value;
        try {
            if(isReg) {
                await acc.create(ID.unique(), e, p);
                await acc.createEmailSession(e, p);
                await db.createDocument(D_ID, C_USERS, ID.unique(), { name: n }); //
            } else {
                await acc.createEmailSession(e, p);
            }
            location.reload();
        } catch (err) { alert("Ошибка (подождите 10 мин): " + err.message); }
    }

    async function init() {
        try {
            me = await acc.get();
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('contacts-screen').style.display = 'block';
            loadUsers();
            client.subscribe(`databases.${D_ID}.collections.${C_MSGS}.documents`, res => {
                if(res.events.includes("*.create")) render(res.payload);
            });
        } catch (e) {}
    }

    async function loadUsers() {
        const list = document.getElementById('user-list');
        try {
            const res = await db.listDocuments(D_ID, C_USERS);
            list.innerHTML = "";
            res.documents.forEach(u => {
                const d = document.createElement('div');
                d.className = "contact-card";
                d.onclick = () => openChat(u.name);
                d.innerHTML = `<b>${u.name}</b>`;
                list.appendChild(d);
            });
        } catch (e) { list.innerHTML = "Ошибка лимитов. Подождите."; }
    }

    function openChat(name) {
        document.getElementById('contacts-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
        document.getElementById('chat-title').innerText = name;
        loadMsgs();
    }

    function showContacts() {
        document.getElementById('contacts-screen').style.display = 'block';
        document.getElementById('chat-screen').style.display = 'none';
    }

    async function loadMsgs() {
        const res = await db.listDocuments(D_ID, C_MSGS, [Query.orderAsc("$createdAt")]);
        document.getElementById('messages').innerHTML = '';
        res.documents.forEach(render);
    }

    function render(m) {
        const b = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${m.sender === me.email ? 'my' : ''}`;
        div.innerHTML = m.text;
        b.appendChild(div);
        b.scrollTop = b.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('msg-inp');
        if(!i.value.trim()) return;
        await db.createDocument(D_ID, C_MSGS, ID.unique(), { text: i.value, sender: me.email });
        i.value = "";
    }

    async function logout() { await acc.deleteSession('current'); location.reload(); }
    init();
</script>
</body>
</html>
